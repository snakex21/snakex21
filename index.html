<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        main > p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .clock {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .time {
            font-size: 3rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .timezone {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .icon {
            font-size: 3rem;
        }

        .label {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .time {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="gry/gry.html">Gry</a>
                <a href="muzyka/muzyka.html">Muzyka</a>
                <a href="filmy/filmy glowna.html">Filmy</a>
                <a href="Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <h1>Hub</h1>
        <p>Szybki dostƒôp do wszystkiego</p>

        <div class="clock">
            <div class="time" id="time">--:--:--</div>
            <div class="date" id="date">≈Åadowanie...</div>
            <div class="timezone" id="timezone">--</div>
        </div>

        <div class="grid">
            <a href="gry/gry.html" class="card">
                <div class="icon">üéÆ</div>
                <div class="label">Gry</div>
            </a>
            <a href="muzyka/muzyka.html" class="card">
                <div class="icon">üéµ</div>
                <div class="label">Muzyka</div>
            </a>
            <a href="filmy/filmy glowna.html" class="card">
                <div class="icon">üé¨</div>
                <div class="label">Filmy</div>
            </a>
            <a href="Programy/programy.html" class="card">
                <div class="icon">üõ†Ô∏è</div>
                <div class="label">Narzƒôdzia</div>
            </a>
        </div>
    </main>

    <script>
        // Automatyczna detekcja strefy czasowej
        function getTimezoneName() {
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            // WyciƒÖgnij nazwƒô miasta ze strefy np. "Europe/Warsaw" -> "Warszawa"
            const cityMap = {
                'Europe/Warsaw': 'Warszawa',
                'Europe/London': 'Londyn',
                'Europe/Paris': 'Pary≈º',
                'Europe/Berlin': 'Berlin',
                'America/New_York': 'Nowy Jork',
                'America/Los_Angeles': 'Los Angeles',
                'Asia/Tokyo': 'Tokio',
                'Asia/Shanghai': 'Szanghaj',
                'Australia/Sydney': 'Sydney'
            };

            return cityMap[tz] || tz.split('/').pop().replace(/_/g, ' ');
        }

        function updateClock() {
            const now = new Date();

            // Czas
            const time = now.toLocaleTimeString('pl-PL', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Data
            const date = now.toLocaleDateString('pl-PL', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            // Strefa czasowa
            const timezone = getTimezoneName();

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
            document.getElementById('timezone').textContent = timezone;
        }

        // Aktualizuj co sekundƒô
        updateClock();
        setInterval(updateClock, 1000);

        // Tryb ciemny
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Wczytaj zapisany tryb
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
