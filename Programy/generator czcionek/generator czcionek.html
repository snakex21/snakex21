        function applyMap(map, text) {
            return text.split('').map(c => map[c] || map[c.toLowerCase()] || c).join('');

            const map = maps.flip;
            return text.split('').map(c => map[c] || c).reverse().join('');

            const crazy = chars.map(c => c + String.fromCharCode(768 + Math.floor(Math.random() * 50))).join('');

            function updateList() {

                if (!txt || txt.trim() === "") txt = "PrzykÅ‚adowy Tekst";
                
                const variants = generateVariants(txt);
                let html = "";

                variants.forEach(v => {

                        const decorated = randomDecorations(baseText);

                    btn.text(originalText);

        // Global copy function
        window.copyToClipboard = function(btn) {
            const input = btn.previousElementSibling;
            input.select();
            input.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(input.value).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Skopiowano!";
                btn.style.background = "#10b981"; // Green
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "";
                }, 1500);
