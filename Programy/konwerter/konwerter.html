<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konwerter Jednostek - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #0ea5e9; /* Sky Blue */
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #38bdf8;
            --input-bg: #222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Converter Styles */
        .converter-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1.2rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--bg);
            color: var(--text);
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="number"] {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1.5rem;
            width: 100%;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        select {
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }

        .equals {
            font-size: 2rem;
            color: var(--text-secondary);
            text-align: center;
        }

        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .nav-links { display: none; }
            h1 { font-size: 2rem; }
            .converter-grid { grid-template-columns: 1fr; gap: 2rem; }
            .equals { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../../gry/gry.html">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../programy.html" class="active">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>üìè Konwerter Jednostek</h1>
            <p>Szybkie przeliczanie miar, wag i danych</p>
        </div>

        <div class="converter-card">
            <div class="tabs" id="tabs">
                <button class="tab-btn active" data-type="length">D≈Çugo≈õƒá</button>
                <button class="tab-btn" data-type="weight">Waga</button>
                <button class="tab-btn" data-type="data">Dane (GB/MB)</button>
                <button class="tab-btn" data-type="temp">Temperatura</button>
                <button class="tab-btn" data-type="speed">Prƒôdko≈õƒá</button>
            </div>

            <div class="converter-grid">
                <div class="input-group">
                    <input type="number" id="input-val" value="1" placeholder="0">
                    <select id="select-from"></select>
                </div>

                <div class="equals">=</div>

                <div class="input-group">
                    <input type="number" id="output-val" readonly placeholder="0">
                    <select id="select-to"></select>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- THEME ---
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- CONVERTER LOGIC ---
        
        const units = {
            length: {
                m: { name: 'Metry (m)', rate: 1 },
                km: { name: 'Kilometry (km)', rate: 1000 },
                cm: { name: 'Centymetry (cm)', rate: 0.01 },
                mm: { name: 'Milimetry (mm)', rate: 0.001 },
                in: { name: 'Cale (in)', rate: 0.0254 },
                ft: { name: 'Stopy (ft)', rate: 0.3048 },
                mi: { name: 'Mile (mi)', rate: 1609.34 }
            },
            weight: {
                kg: { name: 'Kilogramy (kg)', rate: 1 },
                g: { name: 'Gramy (g)', rate: 0.001 },
                mg: { name: 'Miligramy (mg)', rate: 0.000001 },
                lb: { name: 'Funty (lb)', rate: 0.453592 },
                oz: { name: 'Uncje (oz)', rate: 0.0283495 },
                t: { name: 'Tony (t)', rate: 1000 }
            },
            data: {
                b: { name: 'Bajty (B)', rate: 1 },
                kb: { name: 'Kilobajty (KB)', rate: 1024 },
                mb: { name: 'Megabajty (MB)', rate: 1048576 },
                gb: { name: 'Gigabajty (GB)', rate: 1073741824 },
                tb: { name: 'Terabajty (TB)', rate: 1099511627776 }
            },
            speed: {
                mps: { name: 'Metry/sek (m/s)', rate: 1 },
                kph: { name: 'Km/godz (km/h)', rate: 0.277778 },
                mph: { name: 'Mile/godz (mph)', rate: 0.44704 },
                kn: { name: 'Wƒôz≈Çy (kn)', rate: 0.514444 }
            },
            // Temp is handled separately due to formula differences
            temp: {
                c: { name: 'Celsjusz (¬∞C)' },
                f: { name: 'Fahrenheit (¬∞F)' },
                k: { name: 'Kelvin (K)' }
            }
        };

        let currentType = 'length';
        const inputVal = document.getElementById('input-val');
        const outputVal = document.getElementById('output-val');
        const selectFrom = document.getElementById('select-from');
        const selectTo = document.getElementById('select-to');
        const tabs = document.querySelectorAll('.tab-btn');

        // Populate selects
        function populateSelects(type) {
            selectFrom.innerHTML = '';
            selectTo.innerHTML = '';
            
            const keys = Object.keys(units[type]);
            
            keys.forEach(key => {
                const option1 = new Option(units[type][key].name, key);
                const option2 = new Option(units[type][key].name, key);
                selectFrom.add(option1);
                selectTo.add(option2);
            });

            // Set defaults (e.g., m to km)
            selectTo.selectedIndex = 1 < keys.length ? 1 : 0;
            convert();
        }

        function convert() {
            const val = parseFloat(inputVal.value);
            if (isNaN(val)) {
                outputVal.value = '';
                return;
            }

            const from = selectFrom.value;
            const to = selectTo.value;

            let result;

            if (currentType === 'temp') {
                result = convertTemp(val, from, to);
            } else {
                const fromRate = units[currentType][from].rate;
                const toRate = units[currentType][to].rate;
                // Convert to base unit then to target unit
                const base = val * fromRate;
                result = base / toRate;
            }

            // Formatting
            if (Math.abs(result) < 0.000001 || Math.abs(result) > 1000000) {
                outputVal.value = result.toExponential(4);
            } else {
                // Remove trailing zeros
                outputVal.value = parseFloat(result.toFixed(6));
            }
        }

        function convertTemp(val, from, to) {
            if (from === to) return val;
            
            let celsius;
            // To Celsius
            if (from === 'c') celsius = val;
            else if (from === 'f') celsius = (val - 32) * (5/9);
            else if (from === 'k') celsius = val - 273.15;

            // From Celsius
            if (to === 'c') return celsius;
            else if (to === 'f') return (celsius * 9/5) + 32;
            else if (to === 'k') return celsius + 273.15;
        }

        // Event Listeners
        tabs.forEach(btn => {
            btn.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
                populateSelects(currentType);
            });
        });

        inputVal.addEventListener('input', convert);
        selectFrom.addEventListener('change', convert);
        selectTo.addEventListener('change', convert);

        // Init
        populateSelects('length');

    </script>
</body>
</html>
