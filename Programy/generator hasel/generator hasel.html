<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator Hase≈Ç - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #10b981; /* Zielony dla bezpiecze≈Ñstwa */
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #34d399;
            --input-bg: #222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Generator Styles */
        .generator-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .result-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .password-display {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: bold;
            letter-spacing: 1px;
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .copy-btn:hover { opacity: 0.9; }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .range-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            padding: 0.5rem;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .checkbox-wrapper:hover {
            border-color: var(--accent);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s, opacity 0.2s;
        }

        .generate-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .nav-links { display: none; }
            h1 { font-size: 2rem; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../../gry/gry.html">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../programy.html" class="active">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>üîê Generator Hase≈Ç</h1>
            <p>Stw√≥rz silne i bezpieczne has≈Ço jednym klikniƒôciem</p>
        </div>

        <div class="generator-card">
            <div class="result-container">
                <input type="text" id="password-output" class="password-display" readonly value="Kliknij Generuj">
                <button class="copy-btn" id="copy-btn">Kopiuj</button>
            </div>

            <div class="settings">
                <div class="range-group">
                    <div class="range-header">
                        <label>D≈Çugo≈õƒá has≈Ça</label>
                        <span id="length-value">16</span>
                    </div>
                    <input type="range" id="length-range" min="4" max="32" value="16">
                </div>

                <div class="options-grid">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="uppercase" checked>
                        <span>Wielkie litery (A-Z)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="lowercase" checked>
                        <span>Ma≈Çe litery (a-z)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="numbers" checked>
                        <span>Cyfry (0-9)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="symbols" checked>
                        <span>Symbole (!@#)</span>
                    </label>
                </div>

                <button class="generate-btn" id="generate-btn">Generuj nowe has≈Ço</button>
            </div>
        </div>
    </main>

    <script>
        // --- THEME ---
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- PASSWORD LOGIC ---
        const output = document.getElementById('password-output');
        const lengthRange = document.getElementById('length-range');
        const lengthValue = document.getElementById('length-value');
        const btnCopy = document.getElementById('copy-btn');
        const btnGenerate = document.getElementById('generate-btn');

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            number: '0123456789',
            symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        // Update slider value display
        lengthRange.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
            generatePassword();
        });

        // Listen for checkbox changes
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', generatePassword);
        });

        btnGenerate.addEventListener('click', generatePassword);

        function generatePassword() {
            const length = lengthRange.value;
            const hasUpper = document.getElementById('uppercase').checked;
            const hasLower = document.getElementById('lowercase').checked;
            const hasNumber = document.getElementById('numbers').checked;
            const hasSymbol = document.getElementById('symbols').checked;

            let validChars = '';
            if (hasUpper) validChars += chars.upper;
            if (hasLower) validChars += chars.lower;
            if (hasNumber) validChars += chars.number;
            if (hasSymbol) validChars += chars.symbol;

            if (validChars === '') {
                output.value = 'Wybierz opcjƒô!';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * validChars.length);
                password += validChars[randomIndex];
            }

            output.value = password;
        }

        // Copy logic
        btnCopy.addEventListener('click', () => {
            if(output.value === 'Wybierz opcjƒô!') return;
            
            output.select();
            output.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(output.value).then(() => {
                const originalText = btnCopy.innerText;
                btnCopy.innerText = 'OK!';
                btnCopy.style.background = 'var(--text)';
                btnCopy.style.color = 'var(--bg)';
                
                setTimeout(() => {
                    btnCopy.innerText = originalText;
                    btnCopy.style.background = '';
                    btnCopy.style.color = '';
                }, 1500);
            });
        });

        // Init
        generatePassword();

    </script>
</body>
</html>
