    <script>
        // Theme
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        const stage = document.getElementById('stage');
        const historyList = document.getElementById('history');
        let history = [];

        function addToHistory(val, type) {
            history.unshift({ val, type });
            if (history.length > 10) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = history.map((h, i) => `
                <div class="history-item ${i === 0 ? 'recent' : ''}">
                    ${h.type}: ${h.val}
                </div>
            `).join('');
        }

        function roll(sides) {
            stage.innerHTML = '<div class="dice-result shaking">...</div>';

            setTimeout(() => {
                const result = Math.floor(Math.random() * sides) + 1;
                stage.innerHTML = `<div class="dice-result">${result}</div>`;
                addToHistory(result, 'D' + sides);
            }, 500);
        }

        function flipCoin() {
            stage.innerHTML = '';
            const container = document.createElement('div');
            container.className = 'coin-container';

            const coin = document.createElement('div');
            coin.className = 'coin-result';
            coin.style.animation = 'flip 0.6s ease-out infinite';

            container.appendChild(coin);
            stage.appendChild(container);

            setTimeout(() => {
                const isHeads = Math.random() > 0.5;
                const result = isHeads ? 'Orze≈Ç' : 'Reszka';

                container.innerHTML = `
                    <div class="coin-result" style="animation: none;">
                        ${isHeads ? 'ü¶Ö' : '1Ô∏è‚É£'}
                    </div>
                    <div style="margin-top: 1rem; font-weight: 700; font-size: 1.5rem;">${result}</div>
                `;

                addToHistory(result, 'Moneta');
            }, 1000);
        }
