    <script>
        // Theme
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Markdown Editor
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const wordCount = document.getElementById('word-count');

        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = parseMarkdown(markdown);

            // Word count
            const words = markdown.trim() ? markdown.trim().split(/\s+/).length : 0;
            wordCount.textContent = words + ' s≈Ç√≥w';

            // Save to localStorage
            localStorage.setItem('markdown-content', markdown);
        }

        function parseMarkdown(text) {
            let html = text;

            // Escape HTML first
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks (must be before other parsing)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Strikethrough
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            // Blockquotes
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');

            // Horizontal rule
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^\*\*\*$/gm, '<hr>');

            // Unordered lists
            html = html.replace(/^[\*\-] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // Tables (simple)
            html = html.replace(/^\|(.+)\|$/gm, function (match, content) {
                const cells = content.split('|').map(c => c.trim());
                if (content.includes('---')) {
                    return '';
                }
                const isHeader = content.includes('**');
                const tag = isHeader ? 'th' : 'td';
                return '<tr>' + cells.map(c => `<${tag}>${c}</${tag}>`).join('') + '</tr>';
            });
            html = html.replace(/(<tr>.*<\/tr>\n?)+/g, '<table>$&</table>');

            // Paragraphs
            html = html.split('\n\n').map(para => {
                para = para.trim();
                if (!para) return '';
                if (para.startsWith('<h') || para.startsWith('<ul') || para.startsWith('<ol') ||
                    para.startsWith('<blockquote') || para.startsWith('<pre') || para.startsWith('<hr') ||
                    para.startsWith('<table')) {
                    return para;
                }
                return '<p>' + para.replace(/\n/g, '<br>') + '</p>';
            }).join('\n');

            return html;
        }

        // Toolbar actions
        document.querySelectorAll('.toolbar-btn[data-action]').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.dataset.action;
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selected = editor.value.substring(start, end);
                let replacement = '';

                switch (action) {
                    case 'h1': replacement = `# ${selected || 'Nag≈Ç√≥wek 1'}`; break;
                    case 'h2': replacement = `## ${selected || 'Nag≈Ç√≥wek 2'}`; break;
                    case 'h3': replacement = `### ${selected || 'Nag≈Ç√≥wek 3'}`; break;
                    case 'bold': replacement = `**${selected || 'pogrubiony tekst'}**`; break;
                    case 'italic': replacement = `*${selected || 'tekst kursywƒÖ'}*`; break;
                    case 'code': replacement = selected.includes('\n') ? `\`\`\`\n${selected || 'kod'}\n\`\`\`` : `\`${selected || 'kod'}\``; break;
                    case 'link': replacement = `[${selected || 'tekst linku'}](url)`; break;
                    case 'image': replacement = `![${selected || 'alt tekst'}](url-obrazka)`; break;
                    case 'quote': replacement = `> ${selected || 'cytat'}`; break;
                    case 'ul': replacement = `- ${selected || 'element listy'}`; break;
                    case 'ol': replacement = `1. ${selected || 'element listy'}`; break;
                    case 'hr': replacement = '\n---\n'; break;
                    case 'table': replacement = '| Kolumna 1 | Kolumna 2 |\n|---|---|\n| Dane | Dane |'; break;
                }

                editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
                editor.focus();
                editor.selectionStart = editor.selectionEnd = start + replacement.length;
                updatePreview();
            });
        });

        // Copy HTML
        document.getElementById('btn-copy-html').addEventListener('click', () => {
            navigator.clipboard.writeText(preview.innerHTML);
            document.getElementById('btn-copy-html').textContent = '‚úÖ Skopiowano!';
            setTimeout(() => {
                document.getElementById('btn-copy-html').textContent = 'üìã Kopiuj HTML';
            }, 2000);
        });

        // Live preview
        editor.addEventListener('input', updatePreview);

        // Load saved content
        const savedContent = localStorage.getItem('markdown-content');
        if (savedContent) {
            editor.value = savedContent;
