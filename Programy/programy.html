        }

        [data-theme="dark"] {

            transition: background 0.3s, color 0.3s;
        }

        header {

            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;

            padding: 1rem 2rem;

            align-items: center;
            gap: 2rem;
        }

        .logo {

            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .tools-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .tool-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .tool-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }

        .tool-info {
            flex: 1;
        }

        .tool-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .tool-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .tool-arrow {
            font-size: 1.5rem;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            nav {

            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .tool-card {

                text-align: center;
            }

            .tool-arrow {

        }
    </style>
</head>

    <script>
        // Tryb ciemny
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
