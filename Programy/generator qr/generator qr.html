<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator QR - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <!-- Biblioteka QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #2563eb; /* Royal Blue */
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #3b82f6;
            --input-bg: #222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .qr-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .controls-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .color-pickers {
            display: flex;
            gap: 1rem;
        }

        .color-group {
            flex: 1;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            cursor: pointer;
        }

        .preview-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        #qr-code {
            padding: 1rem;
            background: white; /* QR codes prefer white bg usually */
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        #qr-code img {
            display: block;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            nav { padding: 1rem; }
            .nav-links { display: none; }
            h1 { font-size: 2rem; }
            .qr-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../../gry/gry.html">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../programy.html" class="active">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>üì± Generator QR</h1>
            <p>Stw√≥rz kod QR dla dowolnego linku lub tekstu</p>
        </div>

        <div class="qr-container">
            <div class="controls-card">
                <div class="input-group">
                    <label>Tre≈õƒá / Link</label>
                    <input type="text" id="qr-text" placeholder="np. https://google.com lub has≈Ço WiFi" value="https://google.com">
                </div>

                <div class="color-pickers">
                    <div class="color-group">
                        <label>Kolor kodu</label>
                        <input type="color" id="color-dark" value="#000000">
                    </div>
                    <div class="color-group">
                        <label>T≈Ço</label>
                        <input type="color" id="color-light" value="#ffffff">
                    </div>
                </div>
                
                <p style="margin-top: 2rem; color: var(--text-secondary); font-size: 0.9rem;">
                    üí° Wygenerowany kod mo≈ºesz zeskanowaƒá aparatem w telefonie.
                </p>
            </div>

            <div class="preview-card">
                <div id="qr-code"></div>
                <button class="btn" id="download-btn">Pobierz PNG ‚¨áÔ∏è</button>
            </div>
        </div>
    </main>

    <script>
        // --- THEME ---
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // --- QR LOGIC ---
        const qrInput = document.getElementById('qr-text');
        const colorDarkInput = document.getElementById('color-dark');
        const colorLightInput = document.getElementById('color-light');
        const qrContainer = document.getElementById('qr-code');
        const downloadBtn = document.getElementById('download-btn');

        let qrcode = new QRCode(qrContainer, {
            text: "https://google.com",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function updateQR() {
            const text = qrInput.value;
            const dark = colorDarkInput.value;
            const light = colorLightInput.value;

            if (!text) return;

            // QRCode.js nie ma metody update kolor√≥w, trzeba wyczy≈õciƒá i stworzyƒá nowy
            qrContainer.innerHTML = '';
            
            qrcode = new QRCode(qrContainer, {
                text: text,
                width: 256,
                height: 256,
                colorDark : dark,
                colorLight : light,
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // Event Listeners
        qrInput.addEventListener('input', updateQR);
        colorDarkInput.addEventListener('input', updateQR);
        colorLightInput.addEventListener('input', updateQR);

        // Download logic
        downloadBtn.addEventListener('click', () => {
            const img = qrContainer.querySelector('img');
            if (img && img.src) {
                const link = document.createElement('a');
                link.download = 'kod-qr.png';
                link.href = img.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

    </script>
</body>
</html>
