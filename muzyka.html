<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Muzyka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ikona.png" type="image/png">
</head>

<body>
    <nav class="nav2">
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li class="dropdown">
                <a href="../Programy/programy.html">Programy</a>
                <ul>
                    <li><a href="../Programy/generator kolorow/generator kolorow.html">Generator Kolorów</a></li>
                    <li><a href="../Programy/generator czcionek/generator czcionek.html">Generator Czcionek</a></li>
                    <li><a href="../Programy/generator emoji/generator emoji.html">Generator Emoji</a></li>
                </ul>
            </li>
            <li><a href="../gry/gry.html">Gry</a></li>
            <li><a href="../filmy/filmy glowna.html">Strona do filmów</a></li>
        </ul>
    </nav>

    <main>
        <div class="sidebar">
            <input type="text" placeholder="Szukaj utworów..." class="search-bar" id="search-bar">
            <div class="random-tracks" id="random-tracks">
                <h2>Losowe Utwory</h2>
                <!-- Losowe utwory będą generowane dynamicznie tutaj -->
            </div>
        </div>
        <div class="content">
            <h1>Witaj w Mojej Muzyce</h1>
            <div class="music-section" id="music-section">
                <!-- Utwory będą generowane dynamicznie tutaj -->
            </div>
        </div>
    </main>

    <footer>
        <div class="player">
            <div class="track-info">
                <span id="track-title">Tytuł utworu</span> - <span id="track-artist">Artysta</span>
            </div>
            <div class="controls">
                <button id="prev" onclick="prevTrack()">&#9664;&#9664;</button>
                <button id="rewind" onclick="rewind15()">&#8630; 15s</button>
                <button id="play-pause" onclick="togglePlay()">&#9654;</button>
                <button id="forward" onclick="forward15()">15s &#8631;</button>
                <button id="next" onclick="nextTrack()">&#9654;&#9654;</button>
                <button id="loop" onclick="toggleLoop()"><img src="loop_off.png" id="loop-icon" alt="Loop"></button>
                <button id="autoplay" onclick="toggleAutoplay()">Włącz autoodtwarzanie</button>
                <div class="speed-control">
                    <label for="speed">Speed:</label>
                    <select id="speed" onchange="changeSpeed(event)">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                    </select>
                </div>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" value="0" max="100" onchange="seek(event)">
                <span id="total-time">0:00</span>
            </div>
            <div class="volume-control">
                <img src="volume_on.png" id="volume-icon" onclick="toggleMute()" alt="Volume">
                <input type="range" id="volume" value="100" max="100" onchange="changeVolume(event)">
            </div>
        </div>
    </footer>

    <script src="player.js"></script>
</body>

</html>
