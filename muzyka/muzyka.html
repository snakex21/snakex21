<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muzyka - Hub</title>
    <link rel="icon" href="ikona.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --spotify-black: #000000;
            --spotify-dark: #121212;
            --spotify-gray: #181818;
            --spotify-light-gray: #282828;
            --spotify-green: #1db954;
            --spotify-green-hover: #1ed760;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border: #282828;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Spotify Circular', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--spotify-black);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        /* Header */
        header {
            background: var(--spotify-dark);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "üéµ";
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            overflow: hidden;
        }

        /* Sidebar - Library */
        .sidebar {
            background: var(--spotify-dark);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            background: var(--spotify-light-gray);
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            outline: 2px solid var(--spotify-green);
        }

        .library-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .library-item {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .library-item:hover {
            background: var(--spotify-light-gray);
        }

        .library-item.active {
            background: var(--spotify-light-gray);
            border-left: 3px solid var(--spotify-green);
        }

        .library-item-icon {
            width: 40px;
            height: 40px;
            background: var(--spotify-green);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .library-item-info {
            flex: 1;
            min-width: 0;
        }

        .library-item-title {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .library-item-artist {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Player Area */
        .player-area {
            background: linear-gradient(to bottom, var(--spotify-gray) 0%, var(--spotify-black) 100%);
            overflow-y: auto;
            padding: 2rem;
        }

        .now-playing {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .album-art {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            background: var(--spotify-light-gray);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            margin-bottom: 2rem;
        }

        .track-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .track-artist {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .track-album {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Player Controls */
        .player-controls {
            margin-top: 2rem;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .control-btn.active {
            color: var(--spotify-green);
        }

        .play-btn {
            width: 48px;
            height: 48px;
            background: var(--spotify-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--spotify-black);
            font-size: 1.5rem;
        }

        .play-btn:hover {
            background: var(--spotify-green-hover);
            transform: scale(1.05);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--spotify-light-gray);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .progress-fill {
            height: 100%;
            background: var(--spotify-green);
            border-radius: 3px;
            position: relative;
            transition: width 0.1s;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .volume-icon {
            color: var(--text-secondary);
            cursor: pointer;
        }

        .volume-slider {
            width: 120px;
            height: 4px;
            background: var(--spotify-light-gray);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: var(--text-secondary);
            border-radius: 2px;
            transition: width 0.1s;
        }

        .volume-slider:hover .volume-fill {
            background: var(--spotify-green);
        }

        /* Bottom Player Bar */
        .player-bar {
            background: var(--spotify-gray);
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 1rem;
        }

        .bar-track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bar-album-art {
            width: 56px;
            height: 56px;
            background: var(--spotify-light-gray);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .bar-track-details {
            min-width: 0;
        }

        .bar-track-title {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bar-track-artist {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bar-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bar-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .bar-progress {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bar-progress-bar {
            flex: 1;
            height: 4px;
            background: var(--spotify-light-gray);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .bar-progress-fill {
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
        }

        .bar-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .bar-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .nav-links {
                display: none;
            }

            .player-bar {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .bar-right {
                display: none;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--spotify-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--spotify-light-gray);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
    </style>
</head>

    <audio id="audio-player"></audio>

    <script src="spotify-player.js"></script>
</body>
