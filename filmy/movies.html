<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kolekcja - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--text);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: var(--border);
        }

        .movie-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .movie-meta {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .movie-genre {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .movie-link {
            margin-top: auto;
            padding: 0.75rem;
            background: var(--text);
            color: var(--bg);
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .movie-link:hover {
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--card-bg);
            color: var(--text);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry/gry.html">Gry</a>
                <a href="../muzyka/muzyka.html">Muzyka</a>
                <a href="filmy glowna.html" class="active">Filmy</a>
                <a href="../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <a href="filmy glowna.html" class="back-link">
            ‚Üê Powr√≥t do kolekcji
        </a>

        <div class="page-header">
            <div class="breadcrumb">
                <a href="filmy glowna.html">Filmy</a>
                <span>/</span>
                <span id="collection-name">≈Åadowanie...</span>
            </div>
            <h1 id="collection-title">≈Åadowanie kolekcji...</h1>
            <p id="collection-description">Trwa ≈Çadowanie film√≥w...</p>
        </div>

        <div class="search-box">
            <input
                type="search"
                class="search-input"
                id="search"
                placeholder="Szukaj film√≥w..."
                autocomplete="off"
            >
        </div>

        <div class="movies-grid" id="movies-grid"></div>
        <div class="no-results" id="no-results" style="display: none;">
            Nie znaleziono film√≥w.
        </div>
    </main>

    <script src="../assets/js/movies-data.js"></script>
    <script>
        // Get collection from URL
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('series');

        const moviesData = window.movieCollectionsData || {};
        const moviesMeta = window.movieCollectionsMeta || {};
        const formatName = window.formatMovieSeriesName || ((id) => id);

        // Get collection data
        const movies = moviesData[seriesId] || [];
        const meta = moviesMeta[seriesId] || {};
        const collectionName = meta.title || formatName(seriesId);

        // Update header
        document.getElementById('collection-name').textContent = collectionName;
        document.getElementById('collection-title').textContent = collectionName;
        document.getElementById('collection-description').textContent =
            movies.length > 0
                ? `${movies.length} ${movies.length === 1 ? 'film' : movies.length < 5 ? 'filmy' : 'film√≥w'}`
                : 'Brak film√≥w w tej kolekcji';

        // Render movies
        function renderMovies(moviesList) {
            const grid = document.getElementById('movies-grid');
            const noResults = document.getElementById('no-results');

            if (moviesList.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = moviesList.map(movie => `
                <div class="movie-card">
                    <img src="${movie.image}" alt="${movie.title}" class="movie-poster" onerror="this.style.display='none'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            ${movie.year ? `<span>üìÖ ${movie.year}</span>` : ''}
                        </div>
                        <div class="movie-genre">${movie.genre || 'Brak informacji'}</div>
                        <a href="${movie.link}" class="movie-link" target="_blank" rel="noopener">
                            ‚ñ∂Ô∏è OglƒÖdaj
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Search
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = movies.filter(movie =>
                movie.title.toLowerCase().includes(query) ||
                (movie.genre && movie.genre.toLowerCase().includes(query)) ||
                (movie.year && movie.year.includes(query))
            );
            renderMovies(filtered);
        });

        // Initial render
        renderMovies(movies);

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
