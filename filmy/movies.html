        // Function to generate movie HTML
        function generateMovieHTML(movie) {
            return `
                <div class="movie-box">
                    <div class="movie-image">
                        <img src="${movie.image}">
                    </div>
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year} | ${movie.genre}</p>
                        <a href="${movie.link}" class="button">Film</a>
                    </div>
                </div>
            `;
        }

        // Function to display movies and set title based on selected id
        function displayMovies(id) {
            const movieSection = document.getElementById('movieSection');
            const seriesTitle = document.getElementById('seriesTitle');
            movieSection.innerHTML = ''; // Clear previous content

            // Transform ID to a readable title format
            let formattedTitle = id
                .replace(/_/g, ' ') // Replace underscores with spaces
                .replace(/(\d+)([A-Z])/g, '$1 $2') // Add space between number and text
                .replace(/([a-z])([A-Z])/g, '$1 $2') // Add space before capitals in camelCase
                .replace(/([A-Z])([A-Z][a-z])/g, '$1 $2') // Handle acronyms followed by words
                .replace(/(\d+)/g, ' $1') // Add space before numbers
                .replace(/DniTygodni/g, 'Dni / Tygodni') // Specific replacement for "28 Dni / Tygodni"
                .replace(/\b(\w)/g, match => match.toUpperCase()); // Capitalize the first letter of each word

            // Capitalize each word for the title, ensuring consistent formatting
            formattedTitle = formattedTitle.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');

            seriesTitle.textContent = formattedTitle; // Set the series title

            if (moviesData[id]) {
                moviesData[id].forEach(movie => {
                    const movieHTML = generateMovieHTML(movie);
                    movieSection.innerHTML += movieHTML;
                });
            } else {
                movieSection.innerHTML = '<p>No movies found</p>';
            }
        }


        // Example: Display movies for "Top Gun" initially
        displayMovies('TopGun', '_28Dni_Tygodni_Pozniej');

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const seriesId = urlParams.get('series'); // Odczytanie wartości parametru 'series' z URL

            if (seriesId && moviesData[seriesId]) {
                displayMovies(seriesId);
            } else {
                displayMovies('TopGun'); // Domyślne wyświetlanie Top Gun, jeśli nie podano serii lub jest błędna
            }
        });
    </script>
