<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szachy - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .game-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .player-turn {
            padding: 1rem 2rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-turn.active {
            border-color: #10b981;
            background: #ecfdf5;
            color: #059669;
        }

        [data-theme="dark"] .player-turn.active {
            background: #064e3b;
            color: #6ee7b7;
        }

        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            border: 3px solid var(--text);
            border-radius: 8px;
            overflow: hidden;
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .square.white {
            background: #f0d9b5;
        }

        .square.black {
            background: #b58863;
        }

        .square.selected {
            background: #9acd32 !important;
        }

        .square.valid-move {
            background: #90ee90 !important;
        }

        .square:hover {
            opacity: 0.8;
        }

        .controls {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-width: 600px;
        }

        .controls strong {
            color: var(--text);
        }

        .restart-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .restart-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }

            .square {
                width: 45px;
                height: 45px;
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="game-header">
            <h1>‚ôüÔ∏è Szachy</h1>
            <p>Klasyczna gra szachowa dla dw√≥ch graczy</p>
        </div>

        <div class="game-container">
            <div class="game-info">
                <div class="player-turn active" id="white-turn">‚ö™ Bia≈Çe</div>
                <div class="player-turn" id="black-turn">‚ö´ Czarne</div>
            </div>

            <div id="chess-board"></div>

            <div class="controls">
                <strong>Jak graƒá:</strong> Kliknij figurƒô aby jƒÖ wybraƒá, potem kliknij na zielone pole aby wykonaƒá ruch. <br>
                Gra dla dw√≥ch graczy - na zmianƒô bia≈Çe i czarne.
            </div>

            <button class="restart-btn" onclick="resetGame()">Nowa gra</button>
        </div>
    </main>

    <script>
        // Tryb ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Logika szach√≥w
        const board = [];
        let selectedPiece = null;
        let currentPlayer = 'white';

        // Figury szachowe (Unicode)
        const pieces = {
            white: {
                king: '‚ôî',
                queen: '‚ôï',
                rook: '‚ôñ',
                bishop: '‚ôó',
                knight: '‚ôò',
                pawn: '‚ôô'
            },
            black: {
                king: '‚ôö',
                queen: '‚ôõ',
                rook: '‚ôú',
                bishop: '‚ôù',
                knight: '‚ôû',
                pawn: '‚ôü'
            }
        };

        // Inicjalizacja planszy
        function initBoard() {
            // Pusta plansza
            for (let i = 0; i < 8; i++) {
                board[i] = [];
                for (let j = 0; j < 8; j++) {
                    board[i][j] = null;
                }
            }

            // Bia≈Çe figury
            board[7][0] = { type: 'rook', color: 'white', symbol: pieces.white.rook };
            board[7][1] = { type: 'knight', color: 'white', symbol: pieces.white.knight };
            board[7][2] = { type: 'bishop', color: 'white', symbol: pieces.white.bishop };
            board[7][3] = { type: 'queen', color: 'white', symbol: pieces.white.queen };
            board[7][4] = { type: 'king', color: 'white', symbol: pieces.white.king };
            board[7][5] = { type: 'bishop', color: 'white', symbol: pieces.white.bishop };
            board[7][6] = { type: 'knight', color: 'white', symbol: pieces.white.knight };
            board[7][7] = { type: 'rook', color: 'white', symbol: pieces.white.rook };
            for (let i = 0; i < 8; i++) {
                board[6][i] = { type: 'pawn', color: 'white', symbol: pieces.white.pawn };
            }

            // Czarne figury
            board[0][0] = { type: 'rook', color: 'black', symbol: pieces.black.rook };
            board[0][1] = { type: 'knight', color: 'black', symbol: pieces.black.knight };
            board[0][2] = { type: 'bishop', color: 'black', symbol: pieces.black.bishop };
            board[0][3] = { type: 'queen', color: 'black', symbol: pieces.black.queen };
            board[0][4] = { type: 'king', color: 'black', symbol: pieces.black.king };
            board[0][5] = { type: 'bishop', color: 'black', symbol: pieces.black.bishop };
            board[0][6] = { type: 'knight', color: 'black', symbol: pieces.black.knight };
            board[0][7] = { type: 'rook', color: 'black', symbol: pieces.black.rook };
            for (let i = 0; i < 8; i++) {
                board[1][i] = { type: 'pawn', color: 'black', symbol: pieces.black.pawn };
            }
        }

        // Rysowanie planszy
        function drawBoard() {
            const boardElement = document.getElementById('chess-board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.className += (row + col) % 2 === 0 ? ' white' : ' black';
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (board[row][col]) {
                        square.textContent = board[row][col].symbol;
                    }

                    square.addEventListener('click', () => handleSquareClick(row, col));
                    boardElement.appendChild(square);
                }
            }
        }

        // Sprawdzanie czy ruch jest mo≈ºliwy
        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            if (!piece) return false;

            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);

            // Sprawd≈∫ czy na docelowym polu nie ma figury tego samego koloru
            if (board[toRow][toCol] && board[toRow][toCol].color === piece.color) {
                return false;
            }

            switch (piece.type) {
                case 'pawn':
                    if (piece.color === 'white') {
                        // Ruch do przodu
                        if (fromCol === toCol && toRow === fromRow - 1 && !board[toRow][toCol]) return true;
                        // Pierwszy ruch - 2 pola
                        if (fromRow === 6 && fromCol === toCol && toRow === 4 && !board[toRow][toCol] && !board[5][toCol]) return true;
                        // Bicie
                        if (rowDiff === 1 && colDiff === 1 && toRow === fromRow - 1 && board[toRow][toCol]) return true;
                    } else {
                        // Ruch do przodu
                        if (fromCol === toCol && toRow === fromRow + 1 && !board[toRow][toCol]) return true;
                        // Pierwszy ruch - 2 pola
                        if (fromRow === 1 && fromCol === toCol && toRow === 3 && !board[toRow][toCol] && !board[2][toCol]) return true;
                        // Bicie
                        if (rowDiff === 1 && colDiff === 1 && toRow === fromRow + 1 && board[toRow][toCol]) return true;
                    }
                    return false;

                case 'rook':
                    if (fromRow !== toRow && fromCol !== toCol) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'knight':
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);

                case 'bishop':
                    if (rowDiff !== colDiff) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'queen':
                    if (fromRow !== toRow && fromCol !== toCol && rowDiff !== colDiff) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'king':
                    return rowDiff <= 1 && colDiff <= 1;
            }
            return false;
        }

        // Sprawdzanie czy droga jest wolna
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            return true;
        }

        // Obs≈Çuga klikniƒôcia na pole
        function handleSquareClick(row, col) {
            if (selectedPiece) {
                // Pr√≥ba ruchu
                if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    // Wykonaj ruch
                    board[row][col] = board[selectedPiece.row][selectedPiece.col];
                    board[selectedPiece.row][selectedPiece.col] = null;
                    selectedPiece = null;
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    updateTurnDisplay();
                } else {
                    // Wybierz nowƒÖ figurƒô je≈õli klikniƒôto na swojƒÖ figurƒô
                    if (board[row][col] && board[row][col].color === currentPlayer) {
                        selectedPiece = { row, col };
                    } else {
                        selectedPiece = null;
                    }
                }
            } else {
                // Wyb√≥r figury
                if (board[row][col] && board[row][col].color === currentPlayer) {
                    selectedPiece = { row, col };
                }
            }
            drawBoard();
            highlightSquares();
        }

        // Pod≈õwietlanie p√≥l
        function highlightSquares() {
            if (!selectedPiece) return;

            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);

                if (row === selectedPiece.row && col === selectedPiece.col) {
                    square.classList.add('selected');
                } else if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    square.classList.add('valid-move');
                }
            });
        }

        // Aktualizacja wy≈õwietlania tury
        function updateTurnDisplay() {
            const whiteTurn = document.getElementById('white-turn');
            const blackTurn = document.getElementById('black-turn');

            if (currentPlayer === 'white') {
                whiteTurn.classList.add('active');
                blackTurn.classList.remove('active');
            } else {
                blackTurn.classList.add('active');
                whiteTurn.classList.remove('active');
            }
        }

        // Reset gry
        function resetGame() {
            initBoard();
            selectedPiece = null;
            currentPlayer = 'white';
            drawBoard();
            updateTurnDisplay();
        }

        // Start gry
        initBoard();
        drawBoard();
        updateTurnDisplay();
    </script>
</body>
</html>
