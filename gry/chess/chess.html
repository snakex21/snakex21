<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szachy - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .game-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .player-turn {
            padding: 1rem 2rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-turn.active {
            border-color: #10b981;
            background: #ecfdf5;
            color: #059669;
        }

        [data-theme="dark"] .player-turn.active {
            background: #064e3b;
            color: #6ee7b7;
        }

        #chess-board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            border: 3px solid var(--text);
            border-radius: 8px;
            overflow: hidden;
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .square::before {
            content: attr(data-piece);
            position: absolute;
            /* Czarne figury - ciemne z jasnym konturem */
            color: #1a1a1a;
            text-shadow:
                -1px -1px 0 rgba(255,255,255,0.3),
                1px -1px 0 rgba(255,255,255,0.3),
                -1px 1px 0 rgba(255,255,255,0.3),
                1px 1px 0 rgba(255,255,255,0.3),
                0 0 2px rgba(255,255,255,0.2);
        }

        .square.white-piece::before {
            /* Bia≈Çe figury - jasne z ciemnym konturem */
            color: #ffffff;
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                -1px 0 0 #000,
                1px 0 0 #000,
                0 -1px 0 #000,
                0 1px 0 #000,
                0 0 4px rgba(0,0,0,0.5);
        }

        .square.white {
            background: #f0d9b5;
        }

        .square.black {
            background: #b58863;
        }

        .square.selected {
            background: #9acd32 !important;
        }

        .square.valid-move {
            background: #90ee90 !important;
        }

        .square.in-check {
            background: #ff4444 !important;
            animation: check-pulse 1s ease-in-out infinite;
        }

        @keyframes check-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .square:hover {
            opacity: 0.8;
        }

        .game-over-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 3px solid #3b82f6;
            border-radius: 16px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
        }

        .game-over-message.show {
            display: block;
        }

        .game-over-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .game-over-message p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .difficulty-selection {
            display: none;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .difficulty-selection.show {
            display: flex;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .difficulty-btn:hover {
            background: var(--bg);
        }

        .difficulty-btn.active {
            background: #f59e0b;
            color: #fff;
            border-color: #f59e0b;
        }

        .controls {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-width: 600px;
        }

        .controls strong {
            color: var(--text);
        }

        .restart-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .restart-btn:hover {
            background: #2563eb;
        }

        .mode-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: var(--bg);
        }

        .mode-btn.active {
            background: #3b82f6;
            color: #fff;
            border-color: #3b82f6;
        }

        .color-selection {
            display: none;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .color-selection.show {
            display: flex;
        }

        .color-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-btn:hover {
            background: var(--bg);
        }

        .color-btn.active {
            background: #10b981;
            color: #fff;
            border-color: #10b981;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }

            .square {
                width: 45px;
                height: 45px;
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .mode-selection {
                flex-direction: column;
                width: 100%;
            }

            .mode-btn {
                width: 100%;
            }

            .color-selection {
                flex-direction: column;
            }

            .color-btn {
                width: 100%;
                justify-content: center;
            }

            .difficulty-selection {
                flex-direction: row;
            }

            .difficulty-btn {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>

    <script>
        // Tryb ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Logika szach√≥w
        const board = [];
        let selectedPiece = null;
        let currentPlayer = 'white';
        let gameMode = 'pvp'; // 'pvp', 'ai', 'auto'
        let autoPlayInterval = null;
        let playerColor = 'white'; // Kolor gracza w trybie AI
        let aiDifficulty = 'medium'; // 'easy', 'medium', 'hard'
        let gameOver = false;

        // Figury szachowe (Unicode)
        const pieces = {
            white: {
                king: '‚ôî',
                queen: '‚ôï',
                rook: '‚ôñ',
                bishop: '‚ôó',
                knight: '‚ôò',
                pawn: '‚ôô'
            },
            black: {
                king: '‚ôö',
                queen: '‚ôõ',
                rook: '‚ôú',
                bishop: '‚ôù',
                knight: '‚ôû',
                pawn: '‚ôü'
            }
        };

        // Inicjalizacja planszy
        function initBoard() {
            // Pusta plansza
            for (let i = 0; i < 8; i++) {
                board[i] = [];
                for (let j = 0; j < 8; j++) {
                    board[i][j] = null;
                }
            }

            // Bia≈Çe figury
            board[7][0] = { type: 'rook', color: 'white', symbol: pieces.white.rook };
            board[7][1] = { type: 'knight', color: 'white', symbol: pieces.white.knight };
            board[7][2] = { type: 'bishop', color: 'white', symbol: pieces.white.bishop };
            board[7][3] = { type: 'queen', color: 'white', symbol: pieces.white.queen };
            board[7][4] = { type: 'king', color: 'white', symbol: pieces.white.king };
            board[7][5] = { type: 'bishop', color: 'white', symbol: pieces.white.bishop };
            board[7][6] = { type: 'knight', color: 'white', symbol: pieces.white.knight };
            board[7][7] = { type: 'rook', color: 'white', symbol: pieces.white.rook };
            for (let i = 0; i < 8; i++) {
                board[6][i] = { type: 'pawn', color: 'white', symbol: pieces.white.pawn };
            }

            // Czarne figury
            board[0][0] = { type: 'rook', color: 'black', symbol: pieces.black.rook };
            board[0][1] = { type: 'knight', color: 'black', symbol: pieces.black.knight };
            board[0][2] = { type: 'bishop', color: 'black', symbol: pieces.black.bishop };
            board[0][3] = { type: 'queen', color: 'black', symbol: pieces.black.queen };
            board[0][4] = { type: 'king', color: 'black', symbol: pieces.black.king };
            board[0][5] = { type: 'bishop', color: 'black', symbol: pieces.black.bishop };
            board[0][6] = { type: 'knight', color: 'black', symbol: pieces.black.knight };
            board[0][7] = { type: 'rook', color: 'black', symbol: pieces.black.rook };
            for (let i = 0; i < 8; i++) {
                board[1][i] = { type: 'pawn', color: 'black', symbol: pieces.black.pawn };
            }
        }

        // Rysowanie planszy
        function drawBoard() {
            const boardElement = document.getElementById('chess-board');
            boardElement.innerHTML = '';

            // Znajd≈∫ kr√≥la w szachu
            let checkedKingPos = null;
            if (isKingInCheck('white')) {
                checkedKingPos = findKing('white');
            } else if (isKingInCheck('black')) {
                checkedKingPos = findKing('black');
            }

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.className += (row + col) % 2 === 0 ? ' white' : ' black';
                    square.dataset.row = row;
                    square.dataset.col = col;

                    // Pod≈õwietl kr√≥la w szachu
                    if (checkedKingPos && row === checkedKingPos.row && col === checkedKingPos.col) {
                        square.classList.add('in-check');
                    }

                    if (board[row][col]) {
                        square.dataset.piece = board[row][col].symbol;
                        if (board[row][col].color === 'white') {
                            square.classList.add('white-piece');
                        }
                    }

                    square.addEventListener('click', () => handleSquareClick(row, col));
                    boardElement.appendChild(square);
                }
            }
        }

        // Sprawdzanie czy ruch jest mo≈ºliwy
        function isValidMove(fromRow, fromCol, toRow, toCol, skipCheckValidation = false) {
            const piece = board[fromRow][fromCol];
            if (!piece) return false;

            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);

            // Sprawd≈∫ czy na docelowym polu nie ma figury tego samego koloru
            if (board[toRow][toCol] && board[toRow][toCol].color === piece.color) {
                return false;
            }

            let isBasicMoveValid = false;

            switch (piece.type) {
                case 'pawn':
                    if (piece.color === 'white') {
                        // Ruch do przodu
                        if (fromCol === toCol && toRow === fromRow - 1 && !board[toRow][toCol]) isBasicMoveValid = true;
                        // Pierwszy ruch - 2 pola
                        else if (fromRow === 6 && fromCol === toCol && toRow === 4 && !board[toRow][toCol] && !board[5][toCol]) isBasicMoveValid = true;
                        // Bicie
                        else if (rowDiff === 1 && colDiff === 1 && toRow === fromRow - 1 && board[toRow][toCol]) isBasicMoveValid = true;
                    } else {
                        // Ruch do przodu
                        if (fromCol === toCol && toRow === fromRow + 1 && !board[toRow][toCol]) isBasicMoveValid = true;
                        // Pierwszy ruch - 2 pola
                        else if (fromRow === 1 && fromCol === toCol && toRow === 3 && !board[toRow][toCol] && !board[2][toCol]) isBasicMoveValid = true;
                        // Bicie
                        else if (rowDiff === 1 && colDiff === 1 && toRow === fromRow + 1 && board[toRow][toCol]) isBasicMoveValid = true;
                    }
                    break;

                case 'rook':
                    if (fromRow === toRow || fromCol === toCol) {
                        isBasicMoveValid = isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    break;

                case 'knight':
                    isBasicMoveValid = (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                    break;

                case 'bishop':
                    if (rowDiff === colDiff) {
                        isBasicMoveValid = isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    break;

                case 'queen':
                    if (fromRow === toRow || fromCol === toCol || rowDiff === colDiff) {
                        isBasicMoveValid = isPathClear(fromRow, fromCol, toRow, toCol);
                    }
                    break;

                case 'king':
                    isBasicMoveValid = rowDiff <= 1 && colDiff <= 1;
                    break;
            }

            if (!isBasicMoveValid) return false;

            // Sprawd≈∫ czy ruch nie wystawia w≈Çasnego kr√≥la na szach
            if (!skipCheckValidation && wouldMoveCauseCheck(fromRow, fromCol, toRow, toCol)) {
                return false;
            }

            return true;
        }

        // Sprawdzanie czy droga jest wolna
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            return true;
        }

        // Sprawdzanie czy pole jest atakowane przez przeciwnika
        function isSquareUnderAttack(row, col, byColor) {
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece.color === byColor) {
                        if (isValidMove(fromRow, fromCol, row, col, true)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Znajd≈∫ kr√≥la danego koloru
        function findKing(color) {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece && piece.type === 'king' && piece.color === color) {
                        return { row, col };
                    }
                }
            }
            return null;
        }

        // Sprawdzanie czy kr√≥l jest w szachu
        function isKingInCheck(color) {
            const king = findKing(color);
            if (!king) return false;

            const opponentColor = color === 'white' ? 'black' : 'white';
            return isSquareUnderAttack(king.row, king.col, opponentColor);
        }

        // Sprawdzanie czy ruch spowoduje szach w≈Çasnego kr√≥la
        function wouldMoveCauseCheck(fromRow, fromCol, toRow, toCol) {
            // Zapisz stan
            const movingPiece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];

            // Wykonaj ruch tymczasowo
            board[toRow][toCol] = movingPiece;
            board[fromRow][fromCol] = null;

            // Sprawd≈∫ czy w≈Çasny kr√≥l jest w szachu
            const inCheck = isKingInCheck(movingPiece.color);

            // Cofnij ruch
            board[fromRow][fromCol] = movingPiece;
            board[toRow][toCol] = capturedPiece;

            return inCheck;
        }

        // Sprawdzanie czy jest mat
        function isCheckmate(color) {
            // Musi byƒá w szachu
            if (!isKingInCheck(color)) return false;

            // Sprawd≈∫ czy jest jakikolwiek legalny ruch
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece.color === color) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    return false; // Jest legalny ruch, nie ma mata
                                }
                            }
                        }
                    }
                }
            }
            return true; // Brak legalnych ruch√≥w + szach = mat
        }

        // Sprawdzanie czy jest pat
        function isStalemate(color) {
            // Nie mo≈ºe byƒá w szachu
            if (isKingInCheck(color)) return false;

            // Sprawd≈∫ czy jest jakikolwiek legalny ruch
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece.color === color) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    return false; // Jest legalny ruch
                                }
                            }
                        }
                    }
                }
            }
            return true; // Brak legalnych ruch√≥w bez szacha = pat
        }

        // Sprawdzanie ko≈Ñca gry
        function checkGameOver() {
            if (gameOver) return;

            if (isCheckmate(currentPlayer)) {
                gameOver = true;
                const winner = currentPlayer === 'white' ? 'Czarne' : 'Bia≈Çe';
                showGameOver(`Szach-mat! ${winner} wygrywajƒÖ!`, `${winner} pokona≈Çy ${currentPlayer === 'white' ? 'bia≈Çe' : 'czarne'}.`);
            } else if (isStalemate(currentPlayer)) {
                gameOver = true;
                showGameOver('Pat! Remis', 'Brak legalnych ruch√≥w. Gra zako≈Ñczona remisem.');
            }
        }

        // Pokazanie komunikatu ko≈Ñca gry
        function showGameOver(title, text) {
            document.getElementById('game-over-title').textContent = title;
            document.getElementById('game-over-text').textContent = text;
            document.getElementById('game-over-message').classList.add('show');

            // Zatrzymaj auto-play je≈õli aktywny
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // Obs≈Çuga klikniƒôcia na pole
        function handleSquareClick(row, col) {
            // Nie pozwalaj na ruchy gdy gra siƒô sko≈Ñczy≈Ça
            if (gameOver) return;

            // W trybie auto, nie pozwalaj na klikniƒôcia
            if (gameMode === 'auto') return;

            // W trybie AI, tylko kolor gracza mo≈ºe klikaƒá
            if (gameMode === 'ai' && currentPlayer !== playerColor) return;

            if (selectedPiece) {
                // Pr√≥ba ruchu
                if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    // Wykonaj ruch
                    board[row][col] = board[selectedPiece.row][selectedPiece.col];
                    board[selectedPiece.row][selectedPiece.col] = null;
                    selectedPiece = null;
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    updateTurnDisplay();
                    drawBoard();

                    // Sprawd≈∫ koniec gry
                    checkGameOver();

                    // W trybie AI, po ruchu gracza, AI wykonuje sw√≥j ruch
                    if (!gameOver) {
                        const aiColor = playerColor === 'white' ? 'black' : 'white';
                        if (gameMode === 'ai' && currentPlayer === aiColor) {
                            setTimeout(() => {
                                makeAIMove();
                            }, 500); // 0.5 sekundy op√≥≈∫nienia dla lepszego UX
                        }
                    }
                    return;
                } else {
                    // Wybierz nowƒÖ figurƒô je≈õli klikniƒôto na swojƒÖ figurƒô
                    if (board[row][col] && board[row][col].color === currentPlayer) {
                        selectedPiece = { row, col };
                    } else {
                        selectedPiece = null;
                    }
                }
            } else {
                // Wyb√≥r figury
                if (board[row][col] && board[row][col].color === currentPlayer) {
                    selectedPiece = { row, col };
                }
            }
            drawBoard();
            highlightSquares();
        }

        // Pod≈õwietlanie p√≥l
        function highlightSquares() {
            if (!selectedPiece) return;

            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);

                if (row === selectedPiece.row && col === selectedPiece.col) {
                    square.classList.add('selected');
                } else if (isValidMove(selectedPiece.row, selectedPiece.col, row, col)) {
                    square.classList.add('valid-move');
                }
            });
        }

        // Aktualizacja wy≈õwietlania tury
        function updateTurnDisplay() {
            const whiteTurn = document.getElementById('white-turn');
            const blackTurn = document.getElementById('black-turn');

            if (currentPlayer === 'white') {
                whiteTurn.classList.add('active');
                blackTurn.classList.remove('active');
            } else {
                blackTurn.classList.add('active');
                whiteTurn.classList.remove('active');
            }
        }

        // Znajd≈∫ wszystkie mo≈ºliwe ruchy dla danego koloru
        function getAllValidMoves(color) {
            const moves = [];
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece.color === color) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    moves.push({
                                        fromRow, fromCol, toRow, toCol,
                                        piece: piece.type,
                                        captures: board[toRow][toCol] ? board[toRow][toCol].type : null
                                    });
                                }
                            }
                        }
                    }
                }
            }
            return moves;
        }

        // Ocena ruchu dla AI (wy≈ºsze = lepsze)
        function evaluateMove(move) {
            let score = 0;

            // Warto≈õci figur
            const pieceValues = { pawn: 1, knight: 3, bishop: 3, rook: 5, queen: 9, king: 0 };

            // Bicia sƒÖ dobre
            if (move.captures) {
                score += pieceValues[move.captures] * 10;
            }

            // Kontrola centrum (trudny poziom)
            if (aiDifficulty === 'hard') {
                const centerRows = [3, 4];
                const centerCols = [3, 4];
                if (centerRows.includes(move.toRow) && centerCols.includes(move.toCol)) {
                    score += 2;
                }
            }

            return score;
        }

        // AI wykonuje ruch
        function makeAIMove() {
            if (gameOver) return;

            const validMoves = getAllValidMoves(currentPlayer);
            if (validMoves.length === 0) {
                checkGameOver();
                return;
            }

            let move;

            if (aiDifficulty === 'easy') {
                // ≈Åatwy: losowy ruch
                move = validMoves[Math.floor(Math.random() * validMoves.length)];
            } else if (aiDifficulty === 'medium') {
                // ≈öredni: preferuj bicia, inaczej losowy
                const captureMoves = validMoves.filter(m => m.captures);
                if (captureMoves.length > 0) {
                    move = captureMoves[Math.floor(Math.random() * captureMoves.length)];
                } else {
                    move = validMoves[Math.floor(Math.random() * validMoves.length)];
                }
            } else { // hard
                // Trudny: oceniaj ruchy i wybierz najlepszy
                let bestMoves = [];
                let bestScore = -Infinity;

                for (const m of validMoves) {
                    const score = evaluateMove(m);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMoves = [m];
                    } else if (score === bestScore) {
                        bestMoves.push(m);
                    }
                }

                move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
            }

            // Wykonaj ruch
            board[move.toRow][move.toCol] = board[move.fromRow][move.fromCol];
            board[move.fromRow][move.fromCol] = null;

            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            selectedPiece = null;
            drawBoard();
            updateTurnDisplay();

            // Sprawd≈∫ koniec gry
            checkGameOver();
        }

        // Zmiana koloru gracza
        function setPlayerColor(color) {
            playerColor = color;

            // Aktualizuj przyciski
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Aktualizuj tekst kontrolek
            const controlsText = document.getElementById('controls-text');
            const aiColor = color === 'white' ? 'czarne' : 'bia≈Çe';
            const playerColorName = color === 'white' ? 'bia≈Çe' : 'czarne';
            controlsText.innerHTML = `<strong>Jak graƒá:</strong> Grasz jako ${playerColorName}. Kliknij figurƒô aby jƒÖ wybraƒá, potem kliknij na zielone pole aby wykonaƒá ruch. <br>AI gra jako ${aiColor} i wykonuje ruchy automatycznie.`;

            resetGame();
        }

        // Zmiana poziomu trudno≈õci AI
        function setDifficulty(difficulty) {
            aiDifficulty = difficulty;

            // Aktualizuj przyciski
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Zmiana trybu gry
        function setMode(mode) {
            gameMode = mode;

            // Aktualizuj przyciski
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Zatrzymaj auto-play je≈õli by≈Ç aktywny
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }

            // Poka≈º/ukryj wyb√≥r koloru i trudno≈õci
            const colorSelection = document.getElementById('color-selection');
            const difficultySelection = document.getElementById('difficulty-selection');

            if (mode === 'ai') {
                colorSelection.classList.add('show');
                difficultySelection.classList.add('show');
            } else if (mode === 'auto') {
                colorSelection.classList.remove('show');
                difficultySelection.classList.add('show');
            } else {
                colorSelection.classList.remove('show');
                difficultySelection.classList.remove('show');
            }

            // Aktualizuj tekst kontrolek
            const controlsText = document.getElementById('controls-text');
            if (mode === 'pvp') {
                controlsText.innerHTML = '<strong>Jak graƒá:</strong> Kliknij figurƒô aby jƒÖ wybraƒá, potem kliknij na zielone pole aby wykonaƒá ruch. <br>Gra dla dw√≥ch graczy - na zmianƒô bia≈Çe i czarne.';
            } else if (mode === 'ai') {
                const aiColor = playerColor === 'white' ? 'czarne' : 'bia≈Çe';
                const playerColorName = playerColor === 'white' ? 'bia≈Çe' : 'czarne';
                controlsText.innerHTML = `<strong>Jak graƒá:</strong> Grasz jako ${playerColorName}. Kliknij figurƒô aby jƒÖ wybraƒá, potem kliknij na zielone pole aby wykonaƒá ruch. <br>AI gra jako ${aiColor} i wykonuje ruchy automatycznie.`;
            } else if (mode === 'auto') {
                controlsText.innerHTML = '<strong>Tryb auto:</strong> Obserwuj jak AI gra przeciwko AI. Gra toczy siƒô automatycznie. <br>Mo≈ºesz zatrzymaƒá i rozpoczƒÖƒá nowƒÖ grƒô w dowolnym momencie.';
                // Rozpocznij auto-play
                autoPlayInterval = setInterval(() => {
                    makeAIMove();
                }, 1000); // 1 ruch na sekundƒô
            }

            resetGame();
        }

        // Reset gry
        function resetGame() {
            // Zatrzymaj auto-play je≈õli by≈Ç aktywny
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }

            // Zresetuj stan gry
            gameOver = false;
            document.getElementById('game-over-message').classList.remove('show');

            initBoard();
            selectedPiece = null;
            currentPlayer = 'white';
            drawBoard();
            updateTurnDisplay();

            // Je≈õli tryb auto, rozpocznij auto-play
            if (gameMode === 'auto') {
                autoPlayInterval = setInterval(() => {
                    makeAIMove();
                }, 1000);
            }
            // Je≈õli tryb AI i gracz gra jako czarne, AI zaczyna (bia≈Çe)
            else if (gameMode === 'ai' && playerColor === 'black') {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }

        // Start gry
        initBoard();
        drawBoard();
        updateTurnDisplay();
    </script>
