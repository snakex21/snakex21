<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        #quiz-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: #3b82f6;
        }

        .correct-answer {
            background-color: #22c55e !important;
            border-color: #16a34a !important;
            color: white !important;
        }

        .wrong-answer, .incorrect-answer {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white !important;
        }

        .selected-answer {
            position: relative;
            border-color: #3b82f6;
        }

        .selected-answer::after {
            content: '‚úì';
            position: absolute;
            right: -25px;
            color: #3b82f6;
        }

        .question {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--text);
        }

        #quiz-page {
            max-width: 800px;
            width: 100%;
        }

        #result-page {
            max-width: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <div id="quiz-container">
        <div id="start-page">
            <h1>üß† Wybierz tryb quizu</h1>
            <button id="single-question">Jedno pytanie</button>
            <button id="multiple-questions">Wiele pyta≈Ñ</button>
        </div>
        <div id="quiz-page" class="hidden">
            <!-- Tutaj bƒôdƒÖ pytania -->
        </div>
        <div id="result-page" class="hidden">
            <!-- Tutaj bƒôdƒÖ wyniki -->
        </div>
    </div>

    <script>
        // Tryb ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
