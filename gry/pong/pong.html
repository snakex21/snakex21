<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pong - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mode-btn {
            padding: 1rem 2rem;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: #3b82f6;
        }

        .mode-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        #pong-canvas {
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            max-width: 100%;
            height: auto;
            background: #ff3f34;
        }

        .controls {
            text-align: center;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .controls strong {
            color: var(--text);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .restart-btn, .start-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .restart-btn:hover, .start-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .start-btn {
            background: #10b981;
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }

        .start-btn:hover {
            background: #059669;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .game-container {
                padding: 1.5rem;
            }

            .mode-selection {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="game-header">
            <h1>üèì Pong</h1>
            <p>Klasyczna gra w ping-ponga</p>
        </div>

        <div class="mode-selection">
            <button class="mode-btn active" data-mode="ai">ü§ñ vs AI</button>
            <button class="mode-btn" data-mode="coop">üë• vs Gracz</button>
        </div>

        <div class="game-container">
            <canvas id="pong-canvas" width="900" height="600"></canvas>
            <div class="controls" id="controls-text">
                <strong>Sterowanie:</strong> <span id="control-info">Ruch myszƒÖ w pionie porusza paletkƒÖ</span>
            </div>
            <div class="btn-group">
                <button class="start-btn" id="start-btn" onclick="startGame()">‚ñ∂ START</button>
                <button class="restart-btn hidden" id="restart-btn" onclick="restartGame()">Zagraj ponownie</button>
            </div>
        </div>
    </main>

    <script>
        // Tryb ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Logika gry Pong
        const canvas = document.getElementById('pong-canvas');
        const ctx = canvas.getContext('2d');
        const controlInfo = document.getElementById('control-info');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        let gameMode = 'ai'; // 'ai' lub 'coop'
        let gameStarted = false;
        let scoringCooldown = false;
        let gameInterval = null;

        // Paletki
        const paddleWidth = 30;
        const paddleHeight = 180;

        const leftPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: '#ffd32a',
            score: 0,
            dy: 0
        };

        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: '#ffd32a',
            score: 0,
            dy: 0
        };

        // Pi≈Çka
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 10,
            velocityX: 0,
            velocityY: 0,
            color: 'white'
        };

        // Rysowanie
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i <= canvas.height; i += 35) {
                drawRect(canvas.width / 2 - 3, i, 6, 25, 'white');
            }
        }

        function drawText(text, x, y) {
            ctx.fillStyle = 'white';
            ctx.font = '7em fantasy';
            ctx.strokeText(text, x, y);
            ctx.strokeStyle = 'white';
        }

        // Kontrola myszƒÖ (tryb AI)
        canvas.addEventListener('mousemove', (evt) => {
            if (gameMode === 'ai' && gameStarted) {
                let rect = canvas.getBoundingClientRect();
                leftPaddle.y = evt.clientY - rect.top - leftPaddle.height / 2;
            }
        });

        // Kontrola klawiaturƒÖ (tryb Coop)
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Kolizja
        function collision(b, p) {
            return b.x + b.radius > p.x &&
                   b.x - b.radius < p.x + p.width &&
                   b.y + b.radius > p.y &&
                   b.y - b.radius < p.y + p.height;
        }

        // Reset pi≈Çki z cooldownem
        function resetBall() {
            scoringCooldown = true;
            ball.velocityX = 0;
            ball.velocityY = 0;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 10;

            // Pauza 2 sekundy przed nastƒôpnƒÖ rundƒÖ
            setTimeout(() => {
                ball.velocityX = (Math.random() > 0.5 ? 1 : -1) * 5;
                ball.velocityY = (Math.random() * 4) - 2;
                scoringCooldown = false;
            }, 2000);
        }

        // Start gry
        function startGame() {
            gameStarted = true;
            startBtn.classList.add('hidden');
            restartBtn.classList.remove('hidden');
            ball.velocityX = 5;
            ball.velocityY = 3;

            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 1000 / 50);
            }
        }

        // Restart gry
        function restartGame() {
            leftPaddle.score = 0;
            rightPaddle.score = 0;
            ball.speed = 10;
            scoringCooldown = false;
            resetBall();
        }

        // Update
        function update() {
            if (!gameStarted) return;

            // Ruch pi≈Çki tylko gdy nie ma cooldowna
            if (!scoringCooldown) {
                ball.x += ball.velocityX;
                ball.y += ball.velocityY;
            }

            if (gameMode === 'ai') {
                // AI dla prawej paletki
                let AILevel = 0.1;
                rightPaddle.y += (ball.y - (rightPaddle.y + rightPaddle.height / 2)) * AILevel;
            } else {
                // Kontrola klawiaturƒÖ
                // Lewa paletka: W/S
                if (keys['w'] || keys['W']) leftPaddle.dy = -5;
                else if (keys['s'] || keys['S']) leftPaddle.dy = 5;
                else leftPaddle.dy = 0;

                // Prawa paletka: ‚Üë/‚Üì
                if (keys['ArrowUp']) rightPaddle.dy = -5;
                else if (keys['ArrowDown']) rightPaddle.dy = 5;
                else rightPaddle.dy = 0;

                leftPaddle.y += leftPaddle.dy;
                rightPaddle.y += rightPaddle.dy;
            }

            // Ograniczenia palet
            leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, leftPaddle.y));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - rightPaddle.height, rightPaddle.y));

            // Odbicie od g√≥ry i do≈Çu
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Kolizja z paletkami
            let player = (ball.x < canvas.width / 2) ? leftPaddle : rightPaddle;
            if (collision(ball, player) && !scoringCooldown) {
                ball.velocityX = -ball.velocityX;

                let cp = ball.y - (player.y + player.height / 2);
                cp = cp / (player.height / 2);
                let angleRad = cp * Math.PI / 4;
                let direction = (ball.x < canvas.width / 2 ? 1 : -1);
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                ball.speed += 0.5;
            }

            // Punkty - tylko gdy nie ma cooldowna
            if (!scoringCooldown) {
                if (ball.x - ball.radius < 0) {
                    rightPaddle.score++;
                    resetBall();
                } else if (ball.x + ball.radius > canvas.width) {
                    leftPaddle.score++;
                    resetBall();
                }
            }

            // Wygranie gry
            if (leftPaddle.score >= 7 || rightPaddle.score >= 7) {
                setTimeout(() => {
                    restartGame();
                }, 2000);
            }
        }

        // Render
        function render() {
            // T≈Ço
            drawRect(0, 0, canvas.width, canvas.height, '#ff3f34');

            // Siatka
            drawNet();

            // Wyniki
            drawText(leftPaddle.score, canvas.width / 4, canvas.height / 5);
            drawText(rightPaddle.score, 3 * canvas.width / 4, canvas.height / 5);

            // Paletki
            drawRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height, leftPaddle.color);
            drawRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height, rightPaddle.color);

            // Pi≈Çka
            drawCircle(ball.x, ball.y, ball.radius, ball.color);

            // Tekst START je≈õli gra nie wystartowa≈Ça
            if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '3em fantasy';
                ctx.textAlign = 'center';
                ctx.fillText('Kliknij START aby rozpoczƒÖƒá', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        // G≈Ç√≥wna pƒôtla gry
        function gameLoop() {
            update();
            render();
        }

        // PoczƒÖtkowe renderowanie
        render();

        // Prze≈ÇƒÖczanie trybu
        const modeButtons = document.querySelectorAll('.mode-btn');
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                gameMode = btn.dataset.mode;
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                if (gameMode === 'ai') {
                    controlInfo.textContent = 'Ruch myszƒÖ w pionie porusza paletkƒÖ';
                } else {
                    controlInfo.textContent = 'W/S - lewa paletka ¬∑ ‚Üë/‚Üì - prawa paletka';
                }

                // Reset gry przy zmianie trybu
                gameStarted = false;
                if (gameInterval) {
                    clearInterval(gameInterval);
                    gameInterval = null;
                }
                startBtn.classList.remove('hidden');
                restartBtn.classList.add('hidden');
                leftPaddle.score = 0;
                rightPaddle.score = 0;
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.velocityX = 0;
                ball.velocityY = 0;
                scoringCooldown = false;
                render();
            });
        });
    </script>
</body>
</html>
