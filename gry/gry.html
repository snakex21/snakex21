<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gry - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: color 0.3s;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

        .game-card:hover {
            background: var(--card-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        .game-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--border);
        }

        .game-info {
            padding: 1.25rem;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .game-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="gry.html" class="active">Gry</a>
                <a href="../muzyka/muzyka.html">Muzyka</a>
                <a href="../filmy/filmy glowna.html">Filmy</a>
                <a href="../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>üéÆ Gry</h1>
            <p>Wybierz grƒô i zacznij zabawƒô</p>
        </div>

        <div class="search-box">
            <input
                type="search"
                class="search-input"
                id="search"
                placeholder="Szukaj gry..."
                autocomplete="off"
            >
        </div>

        <div class="games-grid" id="games-grid"></div>
        <div class="no-results" id="no-results">
            Nie znaleziono gier. Spr√≥buj innego wyszukiwania.
        </div>
    </main>

    <script src="../assets/js/games-data.js"></script>
    <script>
        // Renderuj gry
        function renderGames(games) {
            const grid = document.getElementById('games-grid');
            const noResults = document.getElementById('no-results');

            if (games.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = games.map(game => `
                <a href="${game.url}" class="game-card">
                    <img src="${game.cover}" alt="${game.coverAlt}" class="game-cover" loading="lazy" onerror="this.style.display='none'">
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-description">${game.description}</div>
                        <div class="game-tags">
                            ${game.modes.map(mode => `<span class="tag">${mode}</span>`).join('')}
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Wyszukiwanie
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = window.gamesCatalog.filter(game =>
                game.title.toLowerCase().includes(query) ||
                game.description.toLowerCase().includes(query) ||
                game.genres.some(g => g.toLowerCase().includes(query)) ||
                game.tags.some(t => t.toLowerCase().includes(query))
            );
            renderGames(filtered);
        });

        // Inicjalizacja
        renderGames(window.gamesCatalog);

        // Tryb ciemny
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
