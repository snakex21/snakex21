<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gry - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --card-hover: #e9ecef;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --card-hover: #3a3a3a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
            --input-bg: #2a2a2a;
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .game-cover-wrapper {
            width: 100%;
            height: 180px;
            background: var(--border);
            overflow: hidden;
            flex-shrink: 0;
        }

        .game-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .game-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.75rem;
            flex: 1;
        }

        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
            display: none;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="gry.html" class="active">Gry</a>
                <a href="../muzyka/muzyka.html">Muzyka</a>
                <a href="../filmy/filmy glowna.html">Filmy</a>
                <a href="../Programy/programy.html">NarzÄ™dzia</a>
            </div>
            <button id="theme-toggle" aria-label="PrzeÅ‚Ä…cz tryb ciemny">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>ðŸŽ® Gry</h1>
            <p>Wybierz grÄ™ i zacznij zabawÄ™</p>
        </div>

        <div class="search-box">
            <input
                type="search"
                class="search-input"
                id="search"
                placeholder="Szukaj gry..."
                autocomplete="off"
            >
        </div>

        <div class="games-grid" id="games-grid"></div>
        <div class="no-results" id="no-results">
            Nie znaleziono gier. SprÃ³buj innego wyszukiwania.
        </div>
    </main>

    <script src="../assets/js/games-data.js"></script>
    <script>
        // Inicjalizacja motywu
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        // Przycisk motywu
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Renderowanie gier
        function renderGames(games) {
            const grid = document.getElementById('games-grid');
            const noResults = document.getElementById('no-results');

            if (!games || games.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = '';

            games.forEach(game => {
                const card = document.createElement('a');
                card.href = game.url;
                card.className = 'game-card';

                const coverWrapper = document.createElement('div');
                coverWrapper.className = 'game-cover-wrapper';

                const img = document.createElement('img');
                img.src = game.cover;
                img.alt = game.coverAlt;
                img.className = 'game-cover';
                img.loading = 'lazy';
                img.onerror = function() {
                    this.style.display = 'none';
                };

                coverWrapper.appendChild(img);

                const info = document.createElement('div');
                info.className = 'game-info';

                const title = document.createElement('div');
                title.className = 'game-title';
                title.textContent = game.title;

                const description = document.createElement('div');
                description.className = 'game-description';
                description.textContent = game.description;

                const tags = document.createElement('div');
                tags.className = 'game-tags';

                game.modes.forEach(mode => {
                    const tag = document.createElement('span');
                    tag.className = 'tag';
                    tag.textContent = mode;
                    tags.appendChild(tag);
                });

                info.appendChild(title);
                info.appendChild(description);
                info.appendChild(tags);

                card.appendChild(coverWrapper);
                card.appendChild(info);

                grid.appendChild(card);
            });
        }

        // Wyszukiwanie
        const searchInput = document.getElementById('search');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();

                if (!query) {
                    renderGames(window.gamesCatalog);
                    return;
                }

                const filtered = window.gamesCatalog.filter(game =>
                    game.title.toLowerCase().includes(query) ||
                    game.description.toLowerCase().includes(query) ||
                    (game.genres && game.genres.some(g => g.toLowerCase().includes(query))) ||
                    (game.tags && game.tags.some(t => t.toLowerCase().includes(query)))
                );

                renderGames(filtered);
            }, 150);
        });

        // Inicjalizacja - renderuj gry po zaÅ‚adowaniu
        if (window.gamesCatalog) {
            renderGames(window.gamesCatalog);
        }
    </script>
</body>
</html>
