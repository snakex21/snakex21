<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ko≈Ço Fortuny - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        #main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }

        #left-column, #right-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #left-column {
            min-width: 300px;
        }

        .iform {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            max-width: 400px;
        }

        .joiner {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: #3b82f6;
        }

        .spin-trigger {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .spin-trigger:hover {
            background: #2563eb;
        }

        .canvas {
            max-width: 500px;
            width: 100%;
            height: auto;
        }

        .winner {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            display: none;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .winner span {
            color: #3b82f6;
        }

        .participants {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .participants li {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            #main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <div id="main">
        <div id="left-column">
            <form class="iform" action="#" method="get">
                <input id="joiner" name="joiner" class="joiner" placeholder="Wpisz imiƒô lub zadanie" />
                <button type="button" class="add">Dodaj</button>
                <button type="button" class="spin-trigger">Losuj</button>
                <button type="button" class="reset">Wyczy≈õƒá</button>
            </form>
            <canvas class="canvas" width="500" height="500"></canvas>
        </div>
        <div id="right-column">
            <p class="winner">Zwyciƒôzca: <span>&nbsp;</span></p>
            <ul class="participants"></ul>
        </div>
    </div>

    <script>
        // Tryb ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>
</html>
