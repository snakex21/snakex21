<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisielec - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat span {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .stat strong {
            font-size: 1.5rem;
            color: var(--text);
        }

        .hangman-app {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .hangman-figure {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hangman-figure svg {
            width: min(280px, 100%);
            height: auto;
            stroke: var(--text);
            stroke-width: 6;
            fill: none;
            stroke-linecap: round;
        }

        .hangman-figure [data-figure-part] {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hangman-figure [data-figure-part].is-visible {
            opacity: 1;
        }

        .hangman-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hangman-word {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 2rem;
            letter-spacing: 0.1em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hangman-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            padding: 0.1rem 0.3rem;
            border-bottom: 3px solid var(--border);
        }

        .hangman-letter.is-revealed {
            color: var(--text);
            border-color: #3b82f6;
        }

        .hangman-topic {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .hangman-hint {
            margin: 0;
            font-size: 0.9rem;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .hangman-status {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .hangman-status__item {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .hangman-status__item strong {
            display: inline;
            font-size: 1.2rem;
            color: var(--text);
        }

        .hangman-keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(42px, 1fr));
            gap: 0.5rem;
        }

        .hangman-keyboard button {
            padding: 0.6rem 0.3rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hangman-keyboard button:hover:not(:disabled) {
            background: #3b82f6;
            color: #fff;
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .hangman-keyboard button:disabled {
            opacity: 0.4;
            cursor: default;
        }

        .hangman-message {
            min-height: 1.5rem;
            font-weight: 600;
            color: #22c55e;
        }

        .hangman-message.is-lost {
            color: #ef4444;
        }

        .hangman-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .hangman-actions button {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hangman-actions button:hover:not(:disabled) {
            background: var(--border);
            transform: translateY(-1px);
        }

        .hangman-actions button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .hangman-app {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            .hangman-word {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">Narzƒôdzia</a>
            </div>
            <button id="theme-toggle" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåô</button>
        </nav>
    </header>

    <main>
        <div class="game-header">
            <h1>üéÆ Wisielec</h1>
            <p>Zgaduj litery i odkrywaj ukryte has≈Ça</p>
        </div>

        <div class="stats">
            <div class="stat">
                <span>Pozosta≈Çe pr√≥by</span>
                <strong data-hangman-tries>6</strong>
            </div>
            <div class="stat">
                <span>Odgadniƒôte</span>
                <strong data-hangman-wins>0</strong>
            </div>
            <div class="stat">
                <span>B≈Çƒôdne</span>
                <strong data-hangman-mistakes>0</strong>
            </div>
            <div class="stat">
                <span>≈ÅƒÖcznie pr√≥b</span>
                <strong data-hangman-max>6</strong>
            </div>
        </div>

        <div class="hangman-app">
            <div class="hangman-figure">
                <svg viewBox="0 0 240 320">
                    <line x1="20" y1="300" x2="220" y2="300" stroke-width="12" />
                    <line x1="60" y1="300" x2="60" y2="30" stroke-width="12" />
                    <line x1="60" y1="30" x2="180" y2="30" stroke-width="12" />
                    <line x1="180" y1="30" x2="180" y2="70" stroke-width="12" />
                    <circle cx="180" cy="95" r="28" data-figure-part="head" />
                    <line x1="180" y1="123" x2="180" y2="200" data-figure-part="body" />
                    <line x1="180" y1="150" x2="150" y2="180" data-figure-part="arm-left" />
                    <line x1="180" y1="150" x2="210" y2="180" data-figure-part="arm-right" />
                    <line x1="180" y1="200" x2="160" y2="250" data-figure-part="leg-left" />
                    <line x1="180" y1="200" x2="200" y2="250" data-figure-part="leg-right" />
                </svg>
            </div>

            <div class="hangman-panel">
                <div class="hangman-word" data-hangman-word></div>
                <p class="hangman-topic" data-hangman-topic></p>
                <p class="hangman-hint" data-hangman-hint hidden></p>
                <div class="hangman-status">
                    <div class="hangman-status__item">
                        B≈Çƒôdne litery: <strong data-hangman-mistakes>0</strong>
                    </div>
                    <div class="hangman-status__item">
                        ≈ÅƒÖcznie pr√≥b: <strong data-hangman-max>6</strong>
                    </div>
                </div>
                <p class="hangman-message" data-hangman-message></p>
                <div class="hangman-keyboard" data-hangman-keyboard></div>
                <div class="hangman-actions">
                    <button type="button" data-hangman-hint-button>Podpowied≈∫</button>
                    <button type="button" data-hangman-reset>Nowe has≈Ço</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Motyw ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Wisielec game
        (() => {
            const categories = [
                {
                    topic: "Dru≈ºyny Premier League",
                    entries: [
                        { word: "EVERTON", hint: "Klub z niebieskiej czƒô≈õci Liverpoolu" },
                        { word: "LIVERPOOL", hint: "Czerwoni z Anfield" },
                        { word: "SWANSEA", hint: "Pierwszy walijski klub w Premier League" },
                        { word: "CHELSEA", hint: "Londy≈Ñski klub ze Stamford Bridge" },
                        { word: "HULL", hint: "Tygrysy z Kingston upon Hull" },
                        { word: "MANCHESTER-CITY", hint: "Mistrzowie z Etihad Stadium" },
                        { word: "NEWCASTLE-UNITED", hint: "Sroki z St James' Park" }
                    ]
                },
                {
                    topic: "Filmy",
                    entries: [
                        { word: "OBCY", hint: "Kultowy horror science fiction Ridleya Scotta" },
                        { word: "BRUDNY-HARRY", hint: "Ikoniczny policjant grany przez Clinta Eastwooda" },
                        { word: "GLADIATOR", hint: "Epicki dramat o generale Maximusa" },
                        { word: "GDZIE-JEST-NEMO", hint: "Animacja Pixara o poszukiwaniach rybki" },
                        { word: "SZCZƒòKI", hint: "Klasyk Stevena Spielberga o wielkim ≈ºar≈Çaczu" }
                    ]
                },
                {
                    topic: "Miasta",
                    entries: [
                        { word: "MANCHESTER", hint: "Miasto w p√≥≈Çnocnej Anglii" },
                        { word: "MEDIOLAN", hint: "W≈Çoska stolica mody" },
                        { word: "MADRYT", hint: "Stolica Hiszpanii" },
                        { word: "AMSTERDAM", hint: "Stolica Holandii s≈ÇynƒÖca z kana≈Ç√≥w" },
                        { word: "PRAGA", hint: "Stolica Czech nad We≈ÇtawƒÖ" }
                    ]
                }
            ];
            const words = categories.flatMap((category) =>
                category.entries.map((entry) => ({ ...entry, topic: category.topic }))
            );
            const letters = Array.from("ABCDEFGHIJKLMNOPQRSTUVWXYZƒÑƒÜƒò≈Å≈É√ì≈ö≈π≈ª");
            const keyboard = document.querySelector('[data-hangman-keyboard]');
            const wordElement = document.querySelector('[data-hangman-word]');
            const topicElement = document.querySelector('[data-hangman-topic]');
            const hintElement = document.querySelector('[data-hangman-hint]');
            const hintButton = document.querySelector('[data-hangman-hint-button]');
            const resetButton = document.querySelector('[data-hangman-reset]');
            const messageElement = document.querySelector('[data-hangman-message]');
            const triesElement = document.querySelector('[data-hangman-tries]');
            const winsElement = document.querySelector('[data-hangman-wins]');
            const mistakesElement = document.querySelector('[data-hangman-mistakes]');
            const maxElement = document.querySelector('[data-hangman-max]');
            const figureParts = Array.from(document.querySelectorAll('[data-figure-part]'));
            const maxMistakes = figureParts.length;
            let activeWord = null;
            let guessed = new Set();
            let wrongGuesses = new Set();
            let gamesWon = 0;
            let lastWord = null;
            maxElement.textContent = String(maxMistakes);

            function renderKeyboard() {
                keyboard.innerHTML = letters
                    .map(
                        (letter) =>
                            `<button type="button" data-letter="${letter}">${letter}</button>`
                    )
                    .join("");
            }

            function chooseWord() {
                let candidate = words[Math.floor(Math.random() * words.length)];
                if (lastWord && words.length > 1) {
                    let safety = 0;
                    while (candidate.word === lastWord.word && safety < 10) {
                        candidate = words[Math.floor(Math.random() * words.length)];
                        safety += 1;
                    }
                }
                lastWord = candidate;
                return candidate;
            }

            function revealWord() {
                const display = activeWord.word.split("").map((char) => {
                    if (!letters.includes(char)) {
                        return `<span class="hangman-letter is-revealed">${char}</span>`;
                    }
                    const isRevealed = guessed.has(char);
                    return `<span class="hangman-letter${isRevealed ? " is-revealed" : ""}">${isRevealed ? char : ""}</span>`;
                });
                wordElement.innerHTML = display.join("");
            }

            function updateFigure() {
                figureParts.forEach((part, index) => {
                    part.classList.toggle("is-visible", index < wrongGuesses.size);
                });
            }

            function updateHud() {
                const triesLeft = maxMistakes - wrongGuesses.size;
                triesElement.textContent = String(triesLeft);
                winsElement.textContent = String(gamesWon);
                mistakesElement.textContent = String(wrongGuesses.size);
            }

            function setKeyboardState(disabled) {
                keyboard.querySelectorAll('button').forEach((button) => {
                    const letter = button.dataset.letter;
                    const isUsed = guessed.has(letter) || wrongGuesses.has(letter);
                    button.disabled = disabled || isUsed;
                });
            }

            function endGame(won) {
                setKeyboardState(true);
                messageElement.classList.toggle('is-lost', !won);
                if (won) {
                    messageElement.textContent = `Brawo! Has≈Ço to "${activeWord.word}"`;
                    gamesWon += 1;
                } else {
                    messageElement.textContent = `Niestety! Szukane s≈Çowo to "${activeWord.word}"`;
                }
                updateHud();
            }

            function checkState() {
                const allLetters = new Set(activeWord.word.split("").filter((char) => letters.includes(char)));
                const won = Array.from(allLetters).every((char) => guessed.has(char));
                if (won) {
                    endGame(true);
                    return;
                }
                if (wrongGuesses.size >= maxMistakes) {
                    endGame(false);
                }
            }

            function handleGuess(letter) {
                if (!letters.includes(letter)) {
                    return;
                }
                if (guessed.has(letter) || wrongGuesses.has(letter)) {
                    return;
                }
                if (activeWord.word.includes(letter)) {
                    guessed.add(letter);
                } else {
                    wrongGuesses.add(letter);
                }
                revealWord();
                updateFigure();
                updateHud();
                checkState();
                setKeyboardState(false);
            }

            function resetGame() {
                activeWord = chooseWord();
                guessed = new Set();
                wrongGuesses = new Set();
                messageElement.textContent = "";
                messageElement.classList.remove('is-lost');
                hintElement.hidden = true;
                hintElement.textContent = "";
                if (topicElement) {
                    topicElement.textContent = `Temat: ${activeWord.topic}`;
                }
                hintButton.disabled = false;
                revealWord();
                updateFigure();
                updateHud();
                setKeyboardState(false);
            }

            renderKeyboard();
            resetButton.addEventListener('click', resetGame);
            hintButton.addEventListener('click', () => {
                hintElement.hidden = false;
                hintElement.textContent = `Podpowied≈∫: ${activeWord.hint}`;
                hintButton.disabled = true;
            });
            keyboard.addEventListener('click', (event) => {
                const button = event.target.closest('button[data-letter]');
                if (!button || button.disabled) {
                    return;
                }
                handleGuess(button.dataset.letter);
            });
            window.addEventListener('keydown', (event) => {
                const letter = event.key.toUpperCase();
                if (letters.includes(letter)) {
                    handleGuess(letter);
                }
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (messageElement.textContent) {
                        resetGame();
                    }
                }
            });
            resetGame();
        })();
    </script>
</body>
</html>
