<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Hub</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --header-bg: #ffffff;
            --nav-text: #666;
            --nav-hover: #000;
            --border: #e0e0e0;
            --body-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --header-bg: #1a1a1a;
            --nav-text: #aaa;
            --nav-hover: #fff;
            --border: #333;
            --body-bg: #333;
        }

        body { margin: 0; padding: 0; background: var(--body-bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; transition: background 0.3s; }
        
        /* HEADER */
        header { background: var(--header-bg); border-bottom: 1px solid var(--border); width: 100%; z-index: 100; transition: background 0.3s; }
        nav { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; align-items: center; gap: 2rem; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--text); text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; flex: 1; }
        .nav-links a { color: var(--nav-text); text-decoration: none; transition: 0.2s; font-size: 1rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--nav-hover); }
        #theme-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 0.5rem; }
        @media (max-width: 768px) { .nav-links { display: none; } }

        .game-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; }
        .game-container { position: relative; width: 320px; height: 480px; background: #70c5ce; overflow: hidden; border: 4px solid #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        .bird { position: absolute; left: 50px; top: 200px; width: 30px; height: 30px; background: #f4d03f; border-radius: 50%; border: 2px solid #000; }
        .pipe { position: absolute; width: 50px; background: #2ecc71; border: 2px solid #000; }
        .ground { position: absolute; bottom: 0; width: 100%; height: 40px; background: #ded895; border-top: 3px solid #73bf2e; z-index: 10; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.5); color: white; z-index: 20; }
        .overlay.hidden { display: none; }
        .score { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 3rem; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000; z-index: 15; }
        .btn { background: #ff5555; border: none; color: white; padding: 10px 20px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">NarzÄ™dzia</a>
            </div>
            <button id="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <div class="game-wrapper">
        <div class="game-container" id="game">
            <div class="score" id="score">0</div>
            <div class="bird" id="bird"></div>
            <div class="ground"></div>
            
            <div class="overlay" id="start-screen">
                <h2>Flappy Bird</h2>
                <p>Kliknij lub Spacja aby skakaÄ‡</p>
                <button class="btn" onclick="startGame()">Start</button>
            </div>

            <div class="overlay hidden" id="game-over-screen">
                <h2>Koniec Gry</h2>
                <p>Wynik: <span id="final-score">0</span></p>
                <button class="btn" onclick="resetGame()">Zagraj ponownie</button>
            </div>
        </div>
    </div>

    <script>
        // Theme Logic
        const html = document.documentElement;
        const themeBtn = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeBtn.textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Game Logic
        const game = document.getElementById('game');
        const bird = document.getElementById('bird');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        let birdY = 200, velocity = 0, gravity = 0.5, isGameRunning = false, score = 0, gameLoop, pipeInterval;

        function jump() { if (!isGameRunning) return; velocity = -7; }
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); handleInput(); } });
        game.addEventListener('mousedown', (e) => { e.preventDefault(); handleInput(); });

        function handleInput() {
            if(!isGameRunning && !gameOverScreen.classList.contains('hidden')) resetGame();
            else if(!isGameRunning && startScreen.style.display !== 'none') startGame();
            else jump();
        }

        function createPipe() {
            if (!isGameRunning) return;
            const pipeGap = 130;
            const pipeLoc = Math.random() * (250) + 50;
            const pipeTop = document.createElement('div'); pipeTop.className = 'pipe'; pipeTop.style.left = '320px'; pipeTop.style.top = '0'; pipeTop.style.height = pipeLoc + 'px';
            const pipeBottom = document.createElement('div'); pipeBottom.className = 'pipe'; pipeBottom.style.left = '320px'; pipeBottom.style.bottom = '40px'; pipeBottom.style.height = (400 - pipeLoc - pipeGap) + 'px';
            game.appendChild(pipeTop); game.appendChild(pipeBottom);

            let pipePos = 320;
            const timer = setInterval(() => {
                if (!isGameRunning) { clearInterval(timer); return; }
                pipePos -= 2; pipeTop.style.left = pipePos + 'px'; pipeBottom.style.left = pipePos + 'px';
                if (pipePos === 48) { score++; scoreEl.innerText = score; }
                if (pipePos < -60) { clearInterval(timer); pipeTop.remove(); pipeBottom.remove(); }
                if ((pipePos > 20 && pipePos < 80) && (birdY < pipeLoc || birdY > pipeLoc + pipeGap)) gameOver();
            }, 20);
        }

        function update() {
            velocity += gravity; birdY += velocity; bird.style.top = birdY + 'px';
            if (birdY > 410 || birdY < 0) gameOver();
        }

        function startGame() { startScreen.style.display = 'none'; isGameRunning = true; gameLoop = setInterval(update, 20); pipeInterval = setInterval(createPipe, 1500); }
        function gameOver() { isGameRunning = false; clearInterval(gameLoop); clearInterval(pipeInterval); gameOverScreen.classList.remove('hidden'); finalScoreEl.innerText = score; }
        function resetGame() {
            document.querySelectorAll('.pipe').forEach(p => p.remove());
            birdY = 200; velocity = 0; score = 0; scoreEl.innerText = '0'; bird.style.top = '200px';
            gameOverScreen.classList.add('hidden'); startGame();
        }
    </script>
</body>
</html>
