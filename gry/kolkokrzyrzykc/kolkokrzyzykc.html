<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KÃ³Å‚ko i krzyÅ¼yk - Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.solojuve.com/spolecznosc/zdj%C4%99cia/306-bezimienny-jpg/pobierz">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --card-bg: #f8f9fa;
            --header-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent-x: #38bdf8;
            --accent-o: #f472b6;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #aaa;
            --border: #333;
            --card-bg: #2a2a2a;
            --header-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            min-width: 120px;
            transition: all 0.2s;
        }

        .stat.is-active {
            border-color: var(--accent-x);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .stat span {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .stat strong {
            font-size: 1.5rem;
            color: var(--text);
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .turn-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .game-board {
            width: min(420px, 100%);
            aspect-ratio: 1 / 1;
            margin: 0 auto 1.5rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .cell {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 3rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .cell:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: var(--accent-x);
        }

        .cell:disabled {
            cursor: default;
            opacity: 0.9;
        }

        .cell.is-x {
            color: var(--accent-x);
        }

        .cell.is-o {
            color: var(--accent-o);
        }

        .cell.is-winning {
            background: #22c55e;
            border-color: #16a34a;
            color: #fff;
        }

        .game-status {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .game-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-actions button {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-actions button:hover {
            background: var(--border);
            transform: translateY(-1px);
        }

        .history {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .history h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .history ol {
            padding-left: 1.25rem;
            display: grid;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .history-empty {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            nav {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .game-board {
                gap: 0.5rem;
            }

            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">Hub</a>
            <div class="nav-links">
                <a href="../gry.html" class="active">Gry</a>
                <a href="../../muzyka/muzyka.html">Muzyka</a>
                <a href="../../filmy/filmy glowna.html">Filmy</a>
                <a href="../../Programy/programy.html">NarzÄ™dzia</a>
            </div>
            <button id="theme-toggle" aria-label="PrzeÅ‚Ä…cz tryb ciemny">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <div class="game-header">
            <h1>ðŸŽ® KÃ³Å‚ko i krzyÅ¼yk</h1>
            <p>Graj z przyjacielem lub przeciwko AI</p>
        </div>

        <div class="game-actions" style="justify-content: center; margin-bottom: 2rem;">
            <button type="button" data-mode="human" style="padding: 0.75rem 1.5rem; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-weight: 600; cursor: pointer;">ðŸ‘¥ 2 Graczy</button>
            <button type="button" data-mode="ai" style="padding: 0.75rem 1.5rem; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-weight: 600; cursor: pointer;">ðŸ¤– vs AI</button>
        </div>

        <div class="stats">
            <div class="stat" data-player="x">
                <span>Wygrane X</span>
                <strong data-score-x>0</strong>
            </div>
            <div class="stat" data-player="o">
                <span>Wygrane O</span>
                <strong data-score-o>0</strong>
            </div>
            <div class="stat">
                <span>Remisy</span>
                <strong data-score-draws>0</strong>
            </div>
        </div>

        <div class="game-container">
            <div class="turn-display" data-turn-display>Runda 1 Â· Tura gracza X</div>

            <div class="game-board">
                <button type="button" class="cell" data-cell data-index="0"></button>
                <button type="button" class="cell" data-cell data-index="1"></button>
                <button type="button" class="cell" data-cell data-index="2"></button>
                <button type="button" class="cell" data-cell data-index="3"></button>
                <button type="button" class="cell" data-cell data-index="4"></button>
                <button type="button" class="cell" data-cell data-index="5"></button>
                <button type="button" class="cell" data-cell data-index="6"></button>
                <button type="button" class="cell" data-cell data-index="7"></button>
                <button type="button" class="cell" data-cell data-index="8"></button>
            </div>

            <p class="game-status" data-status>Rozpocznij rundÄ™ i doprowadÅº do trzech swoich symboli w linii</p>

            <div class="game-actions">
                <button type="button" data-action="next">Nowa runda</button>
                <button type="button" data-action="reset">Wyzeruj mecz</button>
            </div>

            <div class="history">
                <h2>Historia partii</h2>
                <p class="history-empty" data-history-empty>Jeszcze nie rozegrano Å¼adnej partii</p>
                <ol data-history></ol>
            </div>
        </div>
    </main>

    <script>
        // Motyw ciemny
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Tic-tac-toe game
        (() => {
            const cells = Array.from(document.querySelectorAll('[data-cell]'));
            const turnDisplay = document.querySelector('[data-turn-display]');
            const statusEl = document.querySelector('[data-status]');
            const scoreXEl = document.querySelector('[data-score-x]');
            const scoreOEl = document.querySelector('[data-score-o]');
            const scoreDrawEl = document.querySelector('[data-score-draws]');
            const historyList = document.querySelector('[data-history]');
            const historyEmpty = document.querySelector('[data-history-empty]');
            const nextButton = document.querySelector('[data-action="next"]');
            const resetButton = document.querySelector('[data-action="reset"]');
            const scoreCards = {
                X: document.querySelector('[data-player="x"]'),
                O: document.querySelector('[data-player="o"]'),
            };

            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            const state = {
                board: Array(9).fill(null),
                current: 'X',
                finished: false,
                moves: 0,
                round: 1,
                scores: {
                    X: 0,
                    O: 0,
                    draws: 0,
                },
                mode: 'human',
                aiPlayer: 'O',
            };

            const modeButtons = document.querySelectorAll('[data-mode]');
            modeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    state.mode = btn.dataset.mode;
                    modeButtons.forEach(b => b.style.background = 'var(--card-bg)');
                    btn.style.background = '#3b82f6';
                    btn.style.color = '#fff';
                    newRound(true);
                });
            });
            modeButtons[0].style.background = '#3b82f6';
            modeButtons[0].style.color = '#fff';

            function updateTurnDisplay() {
                if (state.finished) {
                    return;
                }
                turnDisplay.textContent = `Runda ${state.round} Â· Tura gracza ${state.current}`;
                scoreCards.X.classList.toggle('is-active', state.current === 'X');
                scoreCards.O.classList.toggle('is-active', state.current === 'O');
            }

            function setStatus(text) {
                statusEl.textContent = text;
            }

            function clearBoardUI() {
                cells.forEach((cell) => {
                    cell.textContent = '';
                    cell.disabled = false;
                    cell.classList.remove('is-x', 'is-o', 'is-winning');
                });
            }

            function checkWinner() {
                for (const combo of winningCombos) {
                    const [a, b, c] = combo;
                    const mark = state.board[a];
                    if (mark && mark === state.board[b] && mark === state.board[c]) {
                        return { winner: mark, combo };
                    }
                }
                if (state.moves === state.board.length) {
                    return { winner: null, combo: [] };
                }
                return null;
            }

            function highlightCombo(combo) {
                combo.forEach((index) => {
                    const cell = cells[index];
                    if (cell) {
                        cell.classList.add('is-winning');
                    }
                });
            }

            function finishRound(result) {
                state.finished = true;
                scoreCards.X.classList.remove('is-active');
                scoreCards.O.classList.remove('is-active');
                cells.forEach((cell) => (cell.disabled = true));

                let message;
                if (result.winner) {
                    state.scores[result.winner] += 1;
                    message = `Gracz ${result.winner} wygrywa rundÄ™ ${state.round}!`;
                    setStatus(message);
                    highlightCombo(result.combo);
                    turnDisplay.textContent = message;
                } else {
                    state.scores.draws += 1;
                    message = `Runda ${state.round} koÅ„czy siÄ™ remisem`;
                    setStatus(message);
                    turnDisplay.textContent = message;
                }

                scoreXEl.textContent = state.scores.X;
                scoreOEl.textContent = state.scores.O;
                scoreDrawEl.textContent = state.scores.draws;
                appendHistoryEntry(message);
            }

            function appendHistoryEntry(text) {
                const entry = document.createElement('li');
                entry.textContent = text;
                historyList.prepend(entry);
                historyEmpty.hidden = true;
                const maxEntries = 8;
                while (historyList.children.length > maxEntries) {
                    historyList.removeChild(historyList.lastElementChild);
                }
            }

            function minimax(board, depth, isMaximizing) {
                const result = checkWinner();
                if (result) {
                    if (result.winner === state.aiPlayer) return 10 - depth;
                    if (result.winner) return depth - 10;
                    return 0;
                }

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (!board[i]) {
                            board[i] = state.aiPlayer;
                            const score = minimax(board, depth + 1, false);
                            board[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    const humanPlayer = state.aiPlayer === 'X' ? 'O' : 'X';
                    for (let i = 0; i < board.length; i++) {
                        if (!board[i]) {
                            board[i] = humanPlayer;
                            const score = minimax(board, depth + 1, true);
                            board[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            function aiMove() {
                let bestScore = -Infinity;
                let bestMove = -1;

                for (let i = 0; i < state.board.length; i++) {
                    if (!state.board[i]) {
                        state.board[i] = state.aiPlayer;
                        const score = minimax(state.board, 0, false);
                        state.board[i] = null;
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }

                if (bestMove !== -1) {
                    setTimeout(() => {
                        makeMove(bestMove);
                    }, 500);
                }
            }

            function makeMove(index) {
                if (state.finished || state.board[index]) {
                    return;
                }

                state.board[index] = state.current;
                state.moves += 1;
                const cell = cells[index];
                cell.textContent = state.current;
                cell.classList.add(state.current === 'X' ? 'is-x' : 'is-o');
                cell.disabled = true;

                const result = checkWinner();
                if (result) {
                    finishRound(result);
                } else {
                    state.current = state.current === 'X' ? 'O' : 'X';
                    updateTurnDisplay();
                    setStatus(`Twoim zadaniem jest uÅ‚oÅ¼yÄ‡ trzy symbole ${state.current} w linii`);

                    if (state.mode === 'ai' && state.current === state.aiPlayer && !state.finished) {
                        cells.forEach(c => c.disabled = true);
                        aiMove();
                    }
                }
            }

            function handleCellClick(event) {
                const cell = event.currentTarget;
                const index = Number(cell.dataset.index);

                if (state.mode === 'ai' && state.current === state.aiPlayer) {
                    return;
                }

                makeMove(index);
            }

            function newRound(resetScore = false) {
                state.board.fill(null);
                state.moves = 0;
                state.finished = false;
                state.current = state.round % 2 === 0 ? 'O' : 'X';

                if (resetScore) {
                    state.scores.X = 0;
                    state.scores.O = 0;
                    state.scores.draws = 0;
                    state.round = 1;
                    state.current = 'X';
                    historyList.innerHTML = '';
                    historyEmpty.hidden = false;
                }

                clearBoardUI();
                updateTurnDisplay();
                setStatus('Rozpocznij rundÄ™ i doprowadÅº do trzech swoich symboli w linii');

                scoreXEl.textContent = state.scores.X;
                scoreOEl.textContent = state.scores.O;
                scoreDrawEl.textContent = state.scores.draws;

                if (state.mode === 'ai' && state.current === state.aiPlayer) {
                    cells.forEach(c => c.disabled = true);
                    aiMove();
                }
            }

            cells.forEach((cell) => cell.addEventListener('click', handleCellClick));
            nextButton.addEventListener('click', () => {
                if (!state.finished && state.moves > 0) {
                    appendHistoryEntry(`Runda ${state.round} zostaÅ‚a przerwana`);
                }
                state.round += 1;
                newRound();
            });

            resetButton.addEventListener('click', () => {
                newRound(true);
            });

            newRound();
        })();
    </script>
</body>
</html>
